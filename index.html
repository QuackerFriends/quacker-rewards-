<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Friends Shop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background-color: #fff9f4;
      color: #5A3E36;
    }

    /* Fade container */
    .fade-container {
      position: relative;
      height: 100vh;
      width: 100%;
      transition: opacity 1.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    /* Backgrounds */
    .enter-screen, .shop-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1.5s ease;
    }

    .enter-screen {
      background-image: url("https://files.catbox.moe/yat7tm.png");
      z-index: 2;
    }

    .shop-screen {
      background-image: url("https://files.catbox.moe/8tj3u5.png");
      z-index: 1;
      opacity: 0;
    }

    /* Enter button */
    .enter-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: none;
      padding: 18px 40px;
      border-radius: 40px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #5A3E36;
      cursor: pointer;
      animation: glow 2s infinite;
      transition: transform 0.3s ease;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
      100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.4); }
    }

    .enter-btn:hover {
      transform: scale(1.08);
    }

    /* Connect wallet */
    .wallet-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: white;
      color: #5A3E36;
      border: 2px solid #5A3E36;
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wallet-btn:hover {
      background-color: #5A3E36;
      color: white;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #6DC8BF;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 12px 0;
      z-index: 10;
    }

    footer img {
      width: 26px;
      height: 26px;
      filter: brightness(0) invert(1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="fade-container">
    <!-- ENTER SCREEN -->
    <div class="enter-screen fade-in" id="enterScreen">
      <button class="enter-btn" id="enterButton">ENTER</button>
    </div>

    <!-- SHOP SCREEN -->
    <div class="shop-screen" id="shopScreen">
      <button class="wallet-btn">Connect Wallet</button>

      <footer>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
        </a>
        <a href="https://www.tiktok.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok" />
        </a>
        <a href="https://x.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png" alt="X" />
        </a>
      </footer>
    </div>
  </div>

  <script>
    // preload both backgrounds
    const enterScreen = document.getElementById("enterScreen");
    const shopScreen = document.getElementById("shopScreen");
    const enterButton = document.getElementById("enterButton");

    const images = [
      "https://files.catbox.moe/yat7tm.png",
      "https://files.catbox.moe/8tj3u5.png"
    ];

    let loaded = 0;
    images.forEach(src => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loaded++;
        if (loaded === images.length) {
          enterScreen.style.opacity = "1";
        }
      };
    });

    enterButton.addEventListener("click", () => {
      enterScreen.classList.add("fade-out");
      setTimeout(() => {
        enterScreen.style.display = "none";
        shopScreen.style.opacity = "1";
      }, 1500);
    });
  </script>
</body>
</html>
