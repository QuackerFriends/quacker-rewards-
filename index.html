<script>
/* ===== CONFIG ===== */
const PURCHASE_API = "https://script.google.com/macros/s/AKfycbwZMlGQ2REZxTP1lIoWBYzc8n7l-h7C79F9u9MjDY4XIR6jKNO7ky1VXtCm3oP5RM_9qA/exec";
const CLAIM_SHEET_API = "https://script.google.com/macros/s/AKfycbzu2RjvJf8-SyRIekMh53JODYZxoPXQpjJ2aGTqIHd93HgEZpnXcVC_zxoJbJt51zqSuQ/exec";
const CONTRACT_ADDRESS = "0xa2c82bda5585c1d729e2b4f85dcc9a11ded7db4c";
const CONTRACT_ABI = [{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"}];
const SHOP_WALLET = "0x38aF7644b120B56e2FEce98b8A9A3DE14F8Fbf1D";
const BASE_CHAIN_ID_HEX = "0x2105"; // 8453

/* ===== STATE ===== */
let userAddress = null;
let web3 = null;
let cart = [];
let PRODUCTS = {};                 // will be filled by loadProducts()
let currentCategory = "tees";      // default (sheet categories may vary in case)
let cachedEthRate = null;
let lastRateFetch = 0;

/* ===== UI HELPERS ===== */
function showToast(message, type="info", duration=3000){
  const container = document.getElementById("toast-container");
  if(!container) return console.warn("toast container missing");
  const el = document.createElement("div");
  el.className = "toast " + (type==="success"?"success":type==="error"?"error":"info");
  el.innerHTML = `<span>${message}</span>`;
  container.appendChild(el);
  setTimeout(()=>el.remove(), duration);
}

/* ===== PRICE HELPERS ===== */
async function getEthRate(){
  const now = Date.now();
  if(cachedEthRate && (now - lastRateFetch) < 60000) return cachedEthRate;
  try {
    const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=ethereum&vs_currencies=usd");
    const data = await res.json();
    cachedEthRate = (data && data.ethereum && data.ethereum.usd) ? data.ethereum.usd : 3000;
  } catch (err) {
    console.warn("CoinGecko fetch failed:", err);
    cachedEthRate = 3000;
  }
  lastRateFetch = Date.now();
  return cachedEthRate;
}
async function convertUsdToEth(usd){
  const rate = await getEthRate();
  return usd / rate;
}

function formatPrice(priceUSD, ethRate) {
  const usd = Number(priceUSD) || 0;
  if (!ethRate) return `$${usd} (‚âà... ETH)`;
  const eth = (usd / ethRate).toFixed(4);
  return `$${usd} (‚âà${eth} ETH)`;
}

function getProductUsd(p) {
  if (p.priceUSD) return p.priceUSD;
  // If variants are objects and first variant has a priceUSD, use that
  if (p.variants && Array.isArray(p.variants) && typeof p.variants[0] === "object" && p.variants[0].priceUSD) return p.variants[0].priceUSD;
  if (p.price) return Math.round(p.price * (cachedEthRate || 3000));
  return 0;
}

/* ===== LOAD PRODUCTS FROM SHEET =====
   Expects your Apps Script endpoint returning { success: true, items: [ {ID,Category,Title,PriceUSD,PointsCost,VariantOptions,ColorOptions,SizeOptions,SizeGuide,ImageURL,Active,...} ] }
*/
async function loadProducts() {
  try {
    const res = await fetch(`${PURCHASE_API}?action=getItems`);
    const data = await res.json();

    if (data.success && Array.isArray(data.items)) {
      PRODUCTS = data.items.reduce((acc, item) => {
        const rawCat = (item.Category || "Other").trim();
        // normalize category keys to lowercase to avoid mismatches
        const category = rawCat || "Other";
        if (!acc[category]) acc[category] = [];

        // Build product object. VariantOptions from sheet are parsed as simple string array.
        const variantsFromSheet = item.VariantOptions
          ? item.VariantOptions.toString().split(",").map(v => v.trim()).filter(Boolean)
          : [];

        const colorsFromSheet = item.ColorOptions
          ? item.ColorOptions.toString().split(",").map(c => c.trim()).filter(Boolean)
          : [];

        const sizesFromSheet = item.SizeOptions
          ? item.SizeOptions.toString().split(",").map(s => s.trim()).filter(Boolean)
          : [];

        acc[category].push({
          id: String(item.ID || "").trim(),
          title: item.Title || "",
          description: item.Description || "",
          priceUSD: item.PriceUSD ? Number(item.PriceUSD) : 0,
          pointsCost: item.PointsCost ? Number(item.PointsCost) : null,
          // For sheet variants we keep simple strings. Your hardcoded data can still include variant objects.
          variants: variantsFromSheet,
          colors: colorsFromSheet,
          sizes: sizesFromSheet,
          sizeGuide: item.SizeGuide || "",
          image: item.ImageURL ? String(item.ImageURL).trim() : "",
          active: item.Active === true || String(item.Active).toUpperCase() === "TRUE",
          CustomInput: item.CustomInput || "",   // ‚úÖ THIS IS CRITICAL


        });

        return acc;
      }, {});

      console.log("‚úÖ Loaded products from sheet:", PRODUCTS);

      // Build shop menu items (replace current content)
      const shopMenu = document.getElementById("shopMenu");
      if (shopMenu) {
        // create same styled buttons as original ‚Äî use class "dropdown-item"
        shopMenu.innerHTML = Object.keys(PRODUCTS)
          .map(cat => `<button class="dropdown-item" onclick="showCategory('${cat}')">${cat}</button>`)
          .join("");
      }

      // If currentCategory isn't present in sheet, pick the first available
      if (!PRODUCTS[currentCategory]) {
        const first = Object.keys(PRODUCTS)[0];
        if (first) currentCategory = first;
      }

      await showCategory(currentCategory);
      attachZoomFollow();
    } else {
      console.error("‚ö†Ô∏è Failed to load items or items missing:", data);
    }
  } catch (err) {
    console.error("‚ùå Error fetching items:", err);
  }
}
  


/* ===== RENDER PRODUCT CARD ===== */
function renderProductCard(product, ethRate) {
  // Parse variant pricing
  const variantPricesMap = {};
  if (product.VariantPrices) {
    product.VariantPrices.split(",").forEach(vp => {
      const [name, price] = vp.split(":");
      if (name && price) variantPricesMap[name.trim()] = Number(price.trim());
    });
  }

  // Determine initial price (default or first variant)
  let initialPrice = product.priceUSD || 0;
  if (product.variants && product.variants.length && variantPricesMap[product.variants[0]] != null) {
    initialPrice = variantPricesMap[product.variants[0]];
  }

  const priceText = product.pointsCost
    ? `${product.pointsCost} Points`
    : formatPrice(initialPrice, ethRate);

  // Build variant, color, size inputs
  let variantInputs = "";

  if (product.variants && product.variants.length) {
    const options = product.variants.map(v => `<option value="${v}">${v}</option>`).join("");
    variantInputs += `<label>Variant:</label><select id="variant_${product.id}" class="variant-select">${options}</select>`;
  }

  if (product.colors && product.colors.length) {
    const options = product.colors.map(c => `<option value="${c}">${c}</option>`).join("");
    variantInputs += `<label>Color:</label><select id="color_${product.id}" class="color-select">${options}</select>`;
  }

  if (product.sizes && product.sizes.length) {
    const options = product.sizes.map(s => `<option value="${s}">${s}</option>`).join("");
    variantInputs += `<label>Size:</label><select id="size_${product.id}" class="size-select">${options}</select>`;
  }

  // Custom input
  const customText = product.CustomInput || product.custominput || "";
  if (customText.trim() !== "") {
    variantInputs += `
      <div class="custom-input">
        <label for="custom_${product.id}" style="font-size:13px;color:#555">${customText}</label>
        <input id="custom_${product.id}" type="text" placeholder="${customText}" 
          style="width:100%;padding:6px 8px;margin-top:4px;border:1px solid #ccc;border-radius:6px" />
      </div>
    `;
  }

  // Buttons
  let btnHTML = "";
  if (product.pointsCost && Number(product.pointsCost) > 0) {
    btnHTML += `<button class="btn secondary" onclick="redeemWithPoints('${product.id}', ${product.pointsCost})">ü™ô Redeem (${product.pointsCost} pts)</button>`;
  }
  if ((product.priceUSD || (product.VariantPrices && Object.keys(variantPricesMap).length)) > 0) {
    btnHTML += `<button class="btn" onclick="addToCart('${product.id}')">üõí Add to Cart</button>`;
  }

  // Final card HTML
  return `
    <div class="item" style="background:var(--card);padding:16px;border-radius:12px;box-shadow:var(--shadow);">
      <img src="${product.image || ""}" alt="${product.title || ""}" style="width:100%;border-radius:8px;object-fit:contain;">
      <h3>${product.title}</h3>
      <p>${priceText}</p>
      ${variantInputs}
      <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;">${btnHTML}</div>
    </div>
  `;
}

 
 

/* ===== RENDER CATEGORY (with image carousel) ===== */
async function showCategory(cat) {
  const key = (cat in PRODUCTS)
    ? cat
    : Object.keys(PRODUCTS).find(k => k.toLowerCase() === String(cat).toLowerCase());
  if (key) currentCategory = key;
  else currentCategory = cat;

  const container = document.getElementById("items");
  const items = PRODUCTS[currentCategory] || [];
  container.innerHTML = "";

  if (!items.length) {
    container.innerHTML = `
      <div style="background:var(--card);padding:20px;border-radius:12px;
                  box-shadow:0 8px 20px rgba(12,12,20,0.06);">
      </div>`;
    return;
  }

  const ethRate = await getEthRate();

  items.forEach(p => {
    const el = document.createElement("div");
    el.className = "item";

    const priceDisplay = formatPrice(getProductUsd(p), ethRate);

    // üñºÔ∏è Handle multiple images (comma-separated in sheet)
    let images = [];
    if (p.images && Array.isArray(p.images)) {

/* ===== SLIDER FUNCTIONS ===== */
function nextSlide(id) {
  const slides = document.querySelectorAll(`#slider_${id} .slide`);
  if (!slides.length) return;
  let current = Array.from(slides).findIndex(s => s.classList.contains("active"));
  slides[current].classList.remove("active");
  const next = (current + 1) % slides.length;
  slides[next].classList.add("active");
}

function prevSlide(id) {
  const slides = document.querySelectorAll(`#slider_${id} .slide`);
  if (!slides.length) return;
  let current = Array.from(slides).findIndex(s => s.classList.contains("active"));
  slides[current].classList.remove("active");
  const prev = (current - 1 + slides.length) % slides.length;
  slides[prev].classList.add("active");
}

async function addToCart(productId) {
  const allProducts = Object.values(PRODUCTS).flat();
  const product = allProducts.find(p => p.id === productId);
  if (!product) return showToast("Product not found", "error");

  const variantSel = document.getElementById(`variant_${productId}`);

    showToast(`Please fill in: ${product.CustomInput || "custom field"}`, "error");
    if (customEl) customEl.focus();
    return;
  }

  const variant = variantSel ? variantSel.value : "";
  const color = colorSel ? colorSel.value : "";
  const size = sizeSel ? sizeSel.value : "";

  // Grab displayed price from the card element
  let priceUSD = product.priceUSD || 0;
  const card = variantSel ? variantSel.closest(".item") : null;
  if (card) {
    const priceEl = card.querySelector("p");
    if (priceEl) {
      const match = priceEl.innerText.match(/\$(\d+(\.\d+)?)/);
      if (match) priceUSD = parseFloat(match[1]);
    }
  }

  const rate = await getEthRate();
  const priceETH = priceUSD / rate;

  const item = {
    id: product.id,
    title: product.title,
    variant,
    color,
    size,
    q: 1,
    priceUSD,
    price: priceETH,
    redeem: false,
    cost: 0,
    thumb: product.image || "",
    customInput
  };

  cart.push(item);
  updateCartUI();
  showToast(`üõí "${product.title}" added to cart`, "success");
}

async function redeemWithPoints(productId, cost) {
  const wallet = (userAddress || "").toLowerCase();
  if (!wallet) {
    showToast("Please connect your wallet first.", "error");
    return;
  }

  try {
    const allProducts = Object.values(PRODUCTS).flat();
    const product = allProducts.find(p => p.id === productId);
    if (!product) {
      showToast("Product not found", "error");
      return;
    }

    const variantSel = document.getElementById(`variant_${productId}`);
    const colorSel = document.getElementById(`color_${productId}`);
    const sizeSel = document.getElementById(`size_${productId}`);
    const customEl = document.getElementById(`custom_${productId}`);
    const customInput = customEl ? customEl.value.trim() : "";

    // ‚úÖ Require custom input if field exists
    if ((product.CustomInput || product.customInput) && !customInput) {
      showToast(`Please fill in: ${product.CustomInput || "custom field"}`, "error");
      if (customEl) customEl.focus();
      return;
    }

    const variant = variantSel ? variantSel.value : "";
    const color = colorSel ? colorSel.value : "";
    const size = sizeSel ? sizeSel.value : "";

    // ‚úÖ Live points check
    const checkRes = await fetch(`${PURCHASE_API}?wallet=${wallet}&checkPoints=true`);
    const checkData = await checkRes.json();

    if (!checkData.success) {
      showToast(checkData.error || "Could not verify points", "error");
      return;
    }

    const currentPoints = checkData.points || 0;
    if (currentPoints < cost) {
      showToast(`‚ùå You only have ${currentPoints} points ‚Äî need ${cost} to redeem this item.`, "error");
      return;
    }

    const alreadyInCart = cart.find(i => i.id === productId && i.redeem);
    if (alreadyInCart) {
      showToast("Item already added for redemption.", "info");
      return;
    }

    cart.push({
      id: productId,
      title: product.title,
      price: 0,
      priceUSD: 0,
      q: 1,
      redeem: true,
      cost: cost,
      variant,
      color,
      size,
      thumb: product.image || "",
      customInput
    });

    updateCartUI();
    showToast(`üéâ "${product.title}" added to cart for ${cost} points`, "success");
    if (typeof openCart === "function") openCart();

  } catch (err) {
    console.error("Error redeeming item:", err);
    showToast("Error redeeming item: " + err.message, "error");
  }

  // if sheet failed or returned no products, you can optionally fill PRODUCTS with a local fallback here.
  // e.g. if (Object.keys(PRODUCTS).length === 0) { PRODUCTS = yourFallbackObject; await showCategory(currentCategory); }
});

/* --- zoom follow helpers --- */
function attachZoomFollow(){
  document.querySelectorAll('.item img').forEach(img => {
    img.style.willChange = 'transform';
    img.onmousemove = function(e){
      const rect = img.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 100;
      const y = ((e.clientY - rect.top) / rect.height) * 100;
      img.style.transformOrigin = `${x}% ${y}%`;
      img.style.transform = 'scale(1.5)';
    };
    img.onmouseleave = function(){
      img.style.transformOrigin = 'center center';
      img.style.transform = 'scale(1)';
    };
  });

  // ensure non-active carousel images don't block clicks
  document.querySelectorAll('.carousel').forEach(car => {
    car.querySelectorAll('img').forEach(im => {
      if (!im.classList.contains('active')) {
        im.style.pointerEvents = 'none';
        im.style.opacity = '0';
        im.style.position = 'absolute';
      } else {
        im.style.pointerEvents = 'auto';
        im.style.opacity = '1';
        im.style.position = 'relative';
      }
    });
  });
}
