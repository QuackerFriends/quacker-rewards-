<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Friends Shop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      color: #4b2e1e;
      overflow-x: hidden;
    }

    .enter-screen, .shop-screen {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 1.5s ease-in-out;
    }

    .enter-screen {
      background-image: url('https://files.catbox.moe/yat7tm.png');
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .enter-btn {
      padding: 15px 40px;
      font-size: 1.5em;
      color: #4b2e1e;
      background: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(255,255,255,0.8);
    }

    .shop-screen {
      background-image: url('https://files.catbox.moe/8tj3u5.png');
      background-size: cover;
      background-position: center;
      opacity: 0;
      pointer-events: none;
    }

    .shop-screen.active {
      opacity: 1;
      pointer-events: all;
    }

    .shop-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.8);
      color: #4b2e1e;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      z-index: 100;
    }

    .shop-button:hover {
      background: rgba(255,255,255,1);
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(255, 248, 240, 0.9);
      backdrop-filter: blur(10px);
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: left 0.4s ease;
      padding-top: 60px;
      z-index: 90;
    }

    .drawer.active {
      left: 0;
    }

    .drawer a {
      display: block;
      padding: 15px 25px;
      color: #4b2e1e;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    .drawer a:hover {
      background: rgba(255,255,255,0.5);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(255, 248, 240, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 60px;
      z-index: 80;
      overflow-y: auto;
    }

    .overlay.active {
      display: flex;
    }

    .product-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 280px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      border-radius: 15px;
    }

    .product-card select, .product-card button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .product-card button {
      background: #6dc8bf;
      color: white;
      font-weight: bold;
    }

    .size-guide-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 200;
    }

    .size-guide-popup img {
      width: 300px;
      border-radius: 10px;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #4b2e1e;
      cursor: pointer;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #6dc8bf;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      gap: 20px;
      z-index: 50;
    }

    footer img {
      width: 25px;
      filter: brightness(0) invert(1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    footer img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="enter-screen" id="enterScreen">
    <button class="enter-btn" onclick="enterShop()">ENTER</button>
  </div>

  <div class="shop-screen" id="shopScreen">
    <button class="shop-button" onclick="toggleDrawer()">SHOP</button>

    <div class="drawer" id="drawer">
      <a href="#" onclick="showCategory('plushies')">Plushies</a>
      <a href="#" onclick="showCategory('keychains')">Keychains</a>
      <a href="#" onclick="showCategory('tees')">Tees</a>
    </div>

    <div class="overlay" id="plushiesOverlay">
      <div class="product-card">
        <img src="https://files.catbox.moe/06xw3d.png" alt="Plushie">
        <h3>Quacker Plushie</h3>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="overlay" id="keychainsOverlay">
      <div class="product-card">
        <img src="https://files.catbox.moe/zov6wz.png" alt="Keychain">
        <h3>Quacker Keychain</h3>
        <p>$9.99</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="overlay" id="teesOverlay">
      <!-- T-Shirt grid -->
    </div>
  </div>

  <div class="size-guide-popup" id="sizeGuide">
    <span class="close-popup" onclick="closeGuide()">âœ•</span>
    <img src="https://files.catbox.moe/41dvss.png" alt="Size Guide">
  </div>

  <footer>
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046120.png" alt="TikTok">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X">
  </footer>

  <script>
    const enterScreen = document.getElementById('enterScreen');
    const shopScreen = document.getElementById('shopScreen');
    const drawer = document.getElementById('drawer');
    const overlays = document.querySelectorAll('.overlay');

    function enterShop() {
      enterScreen.style.opacity = '0';
      setTimeout(() => {
        enterScreen.style.display = 'none';
        shopScreen.classList.add('active');
      }, 1200);
    }

    function toggleDrawer() {
      drawer.classList.toggle('active');
    }

    function showCategory(cat) {
      overlays.forEach(o => o.classList.remove('active'));
      document.getElementById(cat + 'Overlay').classList.add('active');
    }

    function closeGuide() {
      document.getElementById('sizeGuide').style.display = 'none';
    }

    function openGuide() {
      document.getElementById('sizeGuide').style.display = 'block';
    }
  </script>

</body>
</html>
