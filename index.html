<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quacker Friends Rewards</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf4;
      color: #333;
      text-align: center;
      padding: 2em;
      position: relative;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      background: #ffd86b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    #walletAddress, #nftInfo {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    #disconnectLink {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 0.9em;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }
    #disconnectLink:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦† Quacker Friends Rewards</h1>
  
  <div id="disconnectLink" onclick="disconnectWallet()" style="display: none;">Disconnect</div>

  <div id="buttons">
    <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
  </div>
  <div id="walletAddress"></div>
  <div id="nftInfo"></div>

  <script>
    const CONTRACT_ADDRESS = "0xA2c82Bda5585c1D729E2b4f85dCC9a11ded7DB4c";
    const ABI = [
      "function balanceOf(address owner) view returns (uint256)"
    ];

    let currentAddress = null;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not detected");
        return;
      }

      try {
        // Request permission again â€” this forces the popup
        await window.ethereum.request({
          method: 'wallet_requestPermissions',
          params: [{ eth_accounts: {} }],
        });

        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        currentAddress = address;
        updateUI(address);

        const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
        const balance = await contract.balanceOf(address);

        document.getElementById('nftInfo').innerText =
          balance.toString() === "0"
            ? "ðŸ˜¢ You donâ€™t own any Quacker Friends NFTs yet."
            : `ðŸ§¢ You own ${balance.toString()} Quacker Friend NFT(s)!`;

      } catch (err) {
        console.error("User rejected or MetaMask error:", err);
      }
    }

    function disconnectWallet() {
      currentAddress = null;
      document.getElementById('walletAddress').innerText = "";
      document.getElementById('nftInfo').innerText = "";
      document.getElementById('buttons').innerHTML = `
        <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
      `;
      document.getElementById('disconnectLink').style.display = "none";
    }

    function updateUI(address) {
      document.getElementById('walletAddress').innerText = `Wallet: ${address}`;
      document.getElementById('buttons').innerHTML = `
        <button onclick="connectWallet()">ðŸ”„ Switch Wallet</button>
      `;
      document.getElementById('disconnectLink').style.display = "block";
    }
  </script>
</body>
</html>
