<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quacker Friends Shop</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: url('https://files.catbox.moe/06xw3d.png') center/cover no-repeat fixed;
    color: #3a2f2f;
    overflow-x: hidden;
  }

  /* Cinematic dreamy overlay */
  .overlay {
    position: fixed;
    inset: 0;
    background: rgba(255, 255, 255, 0.35);
    backdrop-filter: blur(8px);
    z-index: 0;
  }

  /* Shop floating button */
  .shop-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #f8f5ef;
    border: 2px solid #d3c7b9;
    color: #3a2f2f;
    padding: 10px 18px;
    border-radius: 40px;
    font-weight: 600;
    cursor: pointer;
    z-index: 10;
    transition: all 0.3s ease;
  }

  .shop-btn:hover {
    background: #fff9f4;
    transform: scale(1.05);
  }

  /* Drawer styling */
  .drawer {
    position: fixed;
    top: 0;
    left: -260px;
    width: 240px;
    height: 100vh;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
    transition: left 0.4s ease;
    padding-top: 80px;
    z-index: 20;
  }

  .drawer.open {
    left: 0;
  }

  .drawer button {
    display: block;
    width: 100%;
    padding: 15px;
    border: none;
    background: none;
    text-align: left;
    font-size: 16px;
    color: #3a2f2f;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .drawer button:hover {
    background: rgba(255, 255, 255, 0.6);
  }

  /* Product grid */
  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 100px 40px 120px;
    z-index: 1;
    position: relative;
  }

  .product-card {
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  .product-card img {
    width: 100%;
    border-radius: 15px;
  }

  .product-card h3 {
    margin: 10px 0 5px;
    font-size: 16px;
  }

  .product-card p {
    margin: 5px 0;
    color: #7a6f67;
    font-size: 14px;
  }

  /* Footer */
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 60px;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 25px;
    z-index: 5;
  }

  footer a img {
    width: 26px;
    height: 26px;
    filter: brightness(100%) invert(1);
    transition: transform 0.3s ease, filter 0.3s ease;
  }

  footer a img:hover {
    transform: scale(1.2);
    filter: brightness(1.4) invert(1);
  }

  /* Size Guide Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 30;
  }

  .modal-content {
    position: relative;
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
  }

  .close {
    position: absolute;
    top: 8px;
    right: 12px;
    cursor: pointer;
    font-size: 18px;
  }

  .size-img {
    width: 100%;
    border-radius: 10px;
  }
</style>
</head>
<body>

<div class="overlay"></div>

<!-- Shop Button -->
<button class="shop-btn" onclick="toggleDrawer()">Shop</button>

<!-- Drawer Menu -->
<div class="drawer" id="drawer">
  <button onclick="showCategory('tees')">Tees</button>
  <button onclick="showCategory('plushies')">Plushies</button>
  <button onclick="showCategory('keychains')">Keychains</button>
</div>

<!-- Product Grid -->
<div class="products" id="productGrid"></div>

<!-- Footer -->
<footer>
  <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter"></a>
  <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"></a>
  <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="TikTok"></a>
</footer>

<!-- Size Guide Modal -->
<div class="modal" id="sizeModal">
  <div class="modal-content">
    <span class="close" onclick="closeSizeGuide()">&times;</span>
    <img src="https://files.catbox.moe/41dvss.png" alt="Size Guide" class="size-img">
  </div>
</div>

<script>
const drawer = document.getElementById('drawer');
const productGrid = document.getElementById('productGrid');
const sizeModal = document.getElementById('sizeModal');

function toggleDrawer() {
  drawer.classList.toggle('open');
}

document.addEventListener('click', (e) => {
  if (!drawer.contains(e.target) && !e.target.classList.contains('shop-btn')) {
    drawer.classList.remove('open');
  }
});

function showCategory(category) {
  drawer.classList.remove('open');
  let productsHTML = '';

  if (category === 'tees') {
    const tees = [
      { name: 'Tee 1 (White)', img: 'https://files.catbox.moe/dw04zw.png' },
      { name: 'Tee 1 (Black)', img: 'https://files.catbox.moe/d6zm2s.png' },
      { name: 'Tee 2 (White)', img: 'https://files.catbox.moe/qi081o.png' },
      { name: 'Tee 2 (Black)', img: 'https://files.catbox.moe/0gn3r2.png' },
      { name: 'Tee 3 (White)', img: 'https://files.catbox.moe/zqtvvw.png' },
      { name: 'Tee 3 (Black)', img: 'https://files.catbox.moe/mgu7nu.png' },
      { name: 'Tee 4 (White)', img: 'https://files.catbox.moe/nbl7st.png' },
      { name: 'Tee 4 (Black)', img: 'https://files.catbox.moe/5n618u.png' },
    ];

    productsHTML = tees.map(tee => `
      <div class="product-card">
        <img src="${tee.img}" alt="${tee.name}">
        <h3>${tee.name}</h3>
        <p>$19.99</p>
        <button onclick="openSizeGuide()">Size Guide</button>
      </div>
    `).join('');
  }

  if (category === 'plushies') {
    const plushies = [
      { name: 'Duck Plush', img: 'https://files.catbox.moe/06xw3d.png', price: '$24.99' },
      { name: 'Frog Plush', img: 'https://files.catbox.moe/zov6wz.png', price: '$24.99' },
      { name: 'Bunny Plush', img: 'https://files.catbox.moe/fe641v.png', price: '$24.99' },
    ];

    productsHTML = plushies.map(p => `
      <div class="product-card">
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
      </div>
    `).join('');
  }

  if (category === 'keychains') {
    const keychains = [
      { name: 'Quacker Keychain', img: 'https://files.catbox.moe/zov6wz.png', price: '$9.99' },
      { name: 'Froggie Keychain', img: 'https://files.catbox.moe/fe641v.png', price: '$9.99' },
    ];

    productsHTML = keychains.map(k => `
      <div class="product-card">
        <img src="${k.img}" alt="${k.name}">
        <h3>${k.name}</h3>
        <p>${k.price}</p>
      </div>
    `).join('');
  }

  productGrid.innerHTML = productsHTML;
}

function openSizeGuide() {
  sizeModal.style.display = 'flex';
}

function closeSizeGuide() {
  sizeModal.style.display = 'none';
}
</script>
</body>
</html>
