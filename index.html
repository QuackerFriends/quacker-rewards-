<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Friends Shop</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("https://files.catbox.moe/06xw3d.png") center/cover no-repeat fixed;
      color: white;
      overflow-x: hidden;
    }

    /* ENTER SCREEN */
    #enterScreen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    #enterBtn {
      background: #d1a87b;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    #enterBtn:hover {
      transform: scale(1.05);
      background: #c5976b;
    }

    /* HEADER BUTTONS */
    header {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .menu-btn {
      background: rgba(56, 33, 18, 0.8);
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .menu-btn:hover {
      background: rgba(80, 50, 30, 0.9);
    }

    /* SHOP OVERLAY */
    #shopDrawer {
      position: fixed;
      top: 0;
      right: -400px;
      width: 400px;
      height: 100vh;
      background: rgba(56, 33, 18, 0.9);
      backdrop-filter: blur(10px);
      transition: right 0.4s ease;
      z-index: 100;
      color: white;
      padding: 30px;
      overflow-y: auto;
    }

    #shopDrawer.open {
      right: 0;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .category {
      margin-top: 50px;
    }

    .category button {
      display: block;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 15px;
      color: white;
      text-align: left;
      font-size: 1.1rem;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .category button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* PRODUCT GRID */
    #productSection {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(56, 33, 18, 0.9);
      color: white;
      z-index: 200;
      overflow-y: auto;
      padding: 40px;
    }

    #productSection.active {
      display: block;
    }

    .close-product {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 60px;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
    }

    .product-card select, .product-card button {
      margin-top: 10px;
      padding: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .product-card button {
      background: #d1a87b;
      color: white;
    }

    .product-card button:hover {
      background: #c5976b;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      transition: opacity 0.3s;
    }

    footer a:hover {
      opacity: 0.7;
    }

    /* SIZE GUIDE */
    #sizeGuidePopup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 300;
    }

    #sizeGuidePopup.active {
      display: flex;
    }

    #sizeGuidePopup img {
      width: 300px;
      border-radius: 10px;
    }

    #sizeGuidePopup button {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- ENTER SCREEN -->
  <div id="enterScreen">
    <h1>Welcome to Quacker Friends</h1>
    <button id="enterBtn">Enter</button>
  </div>

  <!-- HEADER -->
  <header>
    <button class="menu-btn" id="shopBtn">Shop</button>
    <button class="menu-btn" id="menuBtn">Menu</button>
  </header>

  <!-- SHOP DRAWER -->
  <div id="shopDrawer">
    <button class="close-btn" id="closeShop">&times;</button>
    <div class="category">
      <button id="teesBtn">Tees</button>
      <button id="plushBtn">Plushies</button>
      <button id="keyBtn">Keychains</button>
    </div>
  </div>

  <!-- PRODUCT SECTION -->
  <div id="productSection">
    <button class="close-product" id="closeProducts">&times;</button>
    <div class="product-grid" id="productGrid"></div>
  </div>

  <!-- SIZE GUIDE -->
  <div id="sizeGuidePopup">
    <button id="closeSizeGuide">&times;</button>
    <img src="https://files.catbox.moe/41dvss.png" alt="Size Guide">
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="https://instagram.com" target="_blank">ðŸ“·</a>
  </footer>

  <script>
    const enterBtn = document.getElementById("enterBtn");
    const enterScreen = document.getElementById("enterScreen");
    const shopBtn = document.getElementById("shopBtn");
    const shopDrawer = document.getElementById("shopDrawer");
    const closeShop = document.getElementById("closeShop");
    const teesBtn = document.getElementById("teesBtn");
    const productSection = document.getElementById("productSection");
    const productGrid = document.getElementById("productGrid");
    const closeProducts = document.getElementById("closeProducts");
    const sizeGuidePopup = document.getElementById("sizeGuidePopup");
    const closeSizeGuide = document.getElementById("closeSizeGuide");

    enterBtn.onclick = () => enterScreen.style.display = "none";
    shopBtn.onclick = () => shopDrawer.classList.add("open");
    closeShop.onclick = () => shopDrawer.classList.remove("open");

    teesBtn.onclick = () => {
      productGrid.innerHTML = `
        <div class="product-card">
          <img src="https://files.catbox.moe/dw04zw.png" alt="Tee 1 White">
          <p>$19.99</p>
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
          <button onclick="showSizeGuide()">Size Guide</button>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://files.catbox.moe/qi081o.png" alt="Tee 2 White">
          <p>$19.99</p>
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
          <button onclick="showSizeGuide()">Size Guide</button>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://files.catbox.moe/zqtvvw.png" alt="Tee 3 White">
          <p>$19.99</p>
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
          <button onclick="showSizeGuide()">Size Guide</button>
          <button>Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://files.catbox.moe/nbl7st.png" alt="Tee 4 White">
          <p>$19.99</p>
          <select>
            <option>Select Size</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
          </select>
          <button onclick="showSizeGuide()">Size Guide</button>
          <button>Add to Cart</button>
        </div>
      `;
      productSection.classList.add("active");
      shopDrawer.classList.remove("open");
    };

    closeProducts.onclick = () => productSection.classList.remove("active");
    window.showSizeGuide = () => sizeGuidePopup.classList.add("active");
    closeSizeGuide.onclick = () => sizeGuidePopup.classList.remove("active");
  </script>
</body>
</html>
