<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #0f172a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    #profileCard {
      background: #1e293b;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary { background: #2563eb; color: #fff; }
    .btn-primary:hover { background: #1d4ed8; }
    .btn-success { background: #16a34a; color: #fff; }
    .btn-success:hover { background: #15803d; }
    .btn:disabled {
      background: #334155;
      color: #9ca3af;
      cursor: not-allowed;
    }
    #progressBarContainer {
      background: #334155;
      border-radius: 999px;
      height: 14px;
      width: 100%;
      margin: 10px 0 16px;
      overflow: hidden;
    }
    #progressBarFill {
      background: linear-gradient(90deg, #22c55e, #84cc16);
      height: 100%;
      width: 0%;
      border-radius: 999px;
      transition: width 1s linear;
    }
    #nextClaim {
      font-size: 0.9rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <h1>ðŸ¦† Quacker Shop</h1>

  <div id="profileCard">
    <p id="walletDisplay" class="text-lg font-semibold mb-2">Wallet: Not connected</p>
    <p id="quacksDisplay" class="text-lg mb-1">Quacks Collected: 0</p>

    <div id="progressBarContainer" class="hidden">
      <div id="progressBarFill"></div>
    </div>

    <p id="nextClaim" class="text-sm text-gray-400 mb-4">Next Claim: --</p>

    <button id="connectButton" class="btn btn-primary">Connect Wallet</button>
    <button id="claimButton" class="btn btn-success hidden mt-3">Collect Daily Quacks</button>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/library/d/1nLvxz5T09Ogksoc7qFdqjlBze_seclqr_djTjVTg3UgREJ9UyGX-rUXd/19"; // âœ… keep your same Google Script URL
    let walletAddress = "";
    let isHolder = false; // you can toggle this based on NFT check
    let nextClaimTime = null;
    let countdownInterval = null;

    const connectButton = document.getElementById("connectButton");
    const claimButton = document.getElementById("claimButton");
    const walletDisplay = document.getElementById("walletDisplay");
    const quacksDisplay = document.getElementById("quacksDisplay");
    const nextClaimDisplay = document.getElementById("nextClaim");
    const progressBarContainer = document.getElementById("progressBarContainer");
    const progressBarFill = document.getElementById("progressBarFill");

    connectButton.addEventListener("click", async () => {
      const name = prompt("Enter your wallet address or name:");
      if (!name) return;
      walletAddress = name.toLowerCase();
      walletDisplay.textContent = `Wallet: ${walletAddress}`;
      connectButton.classList.add("hidden");
      claimButton.classList.remove("hidden");
      await checkClaimStatus();
    });

    async function checkClaimStatus() {
      try {
        const res = await fetch(`${scriptURL}?wallet=${walletAddress}&checkClaim=true`);
        const data = await res.json();
        const quacks = data.quacks_collected || 0;
        quacksDisplay.textContent = `Quacks Collected: ${quacks}`;

        if (data.claim_available) {
          nextClaimDisplay.textContent = "Next Claim: Available now!";
          progressBarContainer.classList.add("hidden");
          claimButton.disabled = false;
        } else {
          const hoursLeft = data.next_claim_in_hours;
          nextClaimTime = Date.now() + hoursLeft * 3600 * 1000;
          claimButton.disabled = true;
          progressBarContainer.classList.remove("hidden");
          startCountdown();
        }
      } catch (e) {
        Swal.fire("Error", "Failed to load claim status.", "error");
      }
    }

    function startCountdown() {
      if (countdownInterval) clearInterval(countdownInterval);
      countdownInterval = setInterval(() => {
        const now = Date.now();
        const remaining = nextClaimTime - now;

        if (remaining <= 0) {
          clearInterval(countdownInterval);
          nextClaimDisplay.textContent = "Next Claim: Available now!";
          progressBarFill.style.width = "100%";
          claimButton.disabled = false;
          return;
        }

        const hrs = Math.floor(remaining / (1000 * 60 * 60));
        const mins = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const secs = Math.floor((remaining % (1000 * 60)) / 1000);
        nextClaimDisplay.textContent = `Next claim in: ${hrs}h ${mins}m ${secs}s`;

        const total = 24 * 60 * 60 * 1000;
        const progress = ((total - remaining) / total) * 100;
        progressBarFill.style.width = progress + "%";
      }, 1000);
    }

    claimButton.addEventListener("click", async () => {
      try {
        const quacksToAdd = isHolder ? 10 : 2;
        const res = await fetch(`${scriptURL}?wallet=${walletAddress}&claim=true&quacks=${quacksToAdd}`);
        const data = await res.json();

        if (data.error) {
          Swal.fire("Hold up!", data.error, "info");
          return;
        }

        Swal.fire("Success!", `You collected ${quacksToAdd} Quacks!`, "success");
        await checkClaimStatus();
      } catch {
        Swal.fire("Error", "Claim failed.", "error");
      }
    });
  </script>
</body>
</html>
