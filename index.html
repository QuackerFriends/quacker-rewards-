<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quacker Friends Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> 
  <style>
    :root {
      --brand-orange:#ff914d;
      --brand-orange-dark:#ff7b2c;
      --brand-teal:#66c7c4;
      --muted:#f5f7fa;
      --card:#ffffff;
      --shadow:0 8px 20px rgba(12,12,20,0.06);
      --radius:14px;
      --maxWidth:1100px;
    }
    *{box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;margin:0;padding:0;background:linear-gradient(180deg,#fbfcff,#f5f7fa);color:#222;min-height:100vh;display:flex;flex-direction:column;}
    header{display:flex;justify-content:space-between;align-items:center;padding:14px 24px;background:var(--brand-orange);color:white;box-shadow:0 6px 18px rgba(0,0,0,0.08);}
    header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:10px;}
    .btn{padding:10px 16px;background:var(--brand-orange-dark);color:white;border:none;border-radius:999px;cursor:pointer;font-weight:600;transition:all 0.18s ease;display:inline-flex;align-items:center;gap:8px;}
    .btn.secondary{background:transparent;color:white;border:1px solid rgba(255,255,255,0.25);padding:8px 12px;border-radius:10px;}
    main{flex:1;padding:30px 20px;max-width:var(--maxWidth);margin:0 auto 80px;}
    #items{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px;}
    .item{border-radius:var(--radius);padding:10px;text-align:center;background:transparent;cursor:pointer;transition:transform 0.25s ease;}
    .item:hover{transform:scale(1.05);}
    .item img{width:100%;height:auto;object-fit:contain;}
    footer{background:var(--brand-teal);padding:20px;text-align:center;color:#fff;margin-top:auto;}
    footer a{margin:0 10px;color:#fff;transition:opacity 0.2s;}
    footer a:hover{opacity:0.7;}

    /* Popup modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 999;
    }
    .modal.show {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-card {
      background: white;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 340px;
      padding: 20px;
      text-align: center;
      position: relative;
      transform: translateY(10px);
      transition: transform 0.3s ease;
    }
    .modal.show .modal-card {
      transform: translateY(0);
    }
    .modal-card img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .modal-card h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    .modal-card .price {
      margin: 8px 0;
      color: var(--brand-orange-dark);
      font-weight: bold;
    }
    .modal-card button {
      background: var(--brand-orange);
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .modal-card button:hover {
      background: var(--brand-orange-dark);
    }
    .modal-close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 18px;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .modal-close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¦† Quacker Friends Shop</h1>
    <div style="display:flex;gap:10px;align-items:center">
      <button id="cartButton" class="btn secondary" style="display:none">ðŸ›’ Cart (0)</button>
      <button id="connectWallet" class="btn">Connect Wallet</button>
      <button id="profileButton" class="btn secondary" style="display:none">Profile</button>
    </div>
  </header>

  <div id="toast-container"></div>
  <div id="profileSection" style="display:none"></div>
  <div id="cartSection" style="display:none"></div>

  <main>
    <section id="items"></section>
  </main>

  <!-- Product Popup Modal -->
  <div class="modal" id="productModal">
    <div class="modal-card">
      <span class="modal-close" id="closeModal">âœ•</span>
      <img id="modalImg" src="" alt="">
      <h3 id="modalTitle"></h3>
      <div class="price" id="modalPrice"></div>
      <button id="modalAddBtn">Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>Follow Quacker Friends:</p>
    <a href="https://x.com/" target="_blank"><i class="fab fa-x fa-lg"></i></a>
    <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok fa-lg"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
  </footer>

<script>
/* Keep your existing constants & functions above untouched â€” only renderItems() is changed */

const PRODUCTS = [
  { id: "pumpkin-keychain", title: "Pumpkin Crochet Keychain", price: "0.001", img: "https://files.catbox.moe/nlii1p.png", realImg: "https://files.catbox.moe/nlii1p.png" },
  { id: "cat-beanie", title: "Cat Beanie", price: "0.0025", img: "https://via.placeholder.com/400x300?text=Cat+Beanie", realImg: "https://via.placeholder.com/400x300?text=Cat+Beanie+Photo" },
  { id: "pumpkin-duck", title: "Pumpkin Duck Plushie", price: "0.005", img: "https://via.placeholder.com/400x300?text=Pumpkin+Duck+Plushie", realImg: "https://via.placeholder.com/400x300?text=Pumpkin+Duck+Real" }
];

let cart = [];

function renderItems() {
  const container = document.getElementById("items");
  container.innerHTML = "";
  PRODUCTS.forEach(p => {
    const el = document.createElement("div");
    el.className = "item";
    el.innerHTML = `<img src="${p.img}" alt="${p.title}"><h3>${p.title}</h3>`;
    el.addEventListener("click", () => openModal(p));
    container.appendChild(el);
  });
}

function openModal(product) {
  document.getElementById("modalImg").src = product.realImg;
  document.getElementById("modalTitle").innerText = product.title;
  document.getElementById("modalPrice").innerText = product.price + " ETH";
  document.getElementById("modalAddBtn").onclick = () => addToCart(product);
  document.getElementById("productModal").classList.add("show");
}

function addToCart(p) {
  cart.push(p);
  updateCartUI();
  document.getElementById("productModal").classList.remove("show");
  showToast("ðŸ›’ Added to cart","success");
}

// Close modal
document.getElementById("closeModal").addEventListener("click",()=>document.getElementById("productModal").classList.remove("show"));
document.getElementById("productModal").addEventListener("click",e=>{
  if(e.target.id==="productModal")document.getElementById("productModal").classList.remove("show");
});

renderItems();
</script>
</body>
</html>
