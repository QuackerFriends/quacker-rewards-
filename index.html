<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quacker Friends Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="wallet.js" defer></script>
  <script src="shop.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>🧶 Quacker Friends Crochet Shop</h1>

    <div id="wallet-section">
      <button id="connect-button" onclick="connectWallet()">Connect Wallet</button>
      <button id="switch-button" onclick="switchWallet()" style="display:none;">Switch Wallet</button>
      <button id="disconnect-button" onclick="disconnectWallet()" style="display:none;">Disconnect</button>
      <p id="wallet-address"></p>
    </div>

    <div id="shop" style="display: none;">
      <h2>🛍️ Shop Items</h2>

      <div class="item">
        <h3>🧢 Quacker Friends Tee</h3>
        <p id="tee-price">Price: $25.00</p>
        <button onclick="buyTee()">Buy Now</button>
      </div>

      <div class="item">
        <h3>🎁 Free Keychain</h3>
        <p id="keychain-status">Eligible: Checking...</p>
        <button id="claim-button" onclick="claimKeychain()">Claim Keychain</button>
      </div>
    </div>
  </div>
</body>
</html>
