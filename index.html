<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quacker Friends Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap');

    body {
      font-family: 'Fredoka', sans-serif;
      background: #fff9f5;
      color: #333;
      padding: 30px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #ff9f29;
    }

    button {
      background: #ff9f29;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 25px;
      margin: 10px 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e28923;
    }

    #wallet-address {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    #shop, #shipping-form, #keychain-claim-section, #profile-modal {
      display: none;
      margin-top: 25px;
    }

    #shop, #profile-modal {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    textarea {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      font-family: inherit;
      font-size: 14px;
    }

    #tapestry-price {
      font-size: 18px;
      margin: 10px 0;
    }

    #profile-modal {
      background: #fffaf0;
      text-align: left;
    }

    /* Profile floating button */
    #profile-button {
      display: none;
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ff6b81;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      padding: 0;
      line-height: 55px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    #profile-button:hover {
      background: #e25d73;
    }

    .cute-label {
      font-weight: bold;
      color: #444;
    }

    .card-section {
      background: #fffdfb;
      border: 1px dashed #ffe3c0;
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Quacker Friends Shop</h1>

  <div>
    <button id="connect-button">Connect Wallet</button>
    <button id="disconnect-button">Disconnect</button>
    <button id="switch-button">Switch Wallet</button>
    <span id="wallet-address"></span>
  </div>

  <div id="shop">
    <h2>üßµ Handmade Tapestry</h2>
    <p id="tapestry-price">Price: 0 ETH</p>
    <button onclick="buyTapestry()">Buy Tapestry</button>
    <button id="discount-button" onclick="claimDiscount()">Apply 50% Discount</button>

    <div id="shipping-form" class="card-section">
      <h3>üì¶ Shipping Info</h3>
      <textarea id="shipping-address" placeholder="Enter your shipping address..." rows="3" style="width:100%;"></textarea>
      <br>
      <button onclick="submitPurchase()">Submit Order</button>
    </div>

    <div id="keychain-claim-section" class="card-section">
      <h3>üîë Claim Free Keychain</h3>
      <textarea id="keychain-address" placeholder="Enter your shipping address..." rows="3" style="width:100%;"></textarea>
      <br>
      <button onclick="claimKeychain()">Claim Keychain</button>
    </div>
  </div>

  <button id="profile-button" onclick="toggleProfile()">üë§</button>
  <div id="profile-modal"></div>

  <script>
    let provider, signer, userAddress = null;
    let userNftCount = 0;
    let discounted = false;
    const contractAddress = "0xA2c82Bda5585c1D729E2b4f85dCC9a11ded7DB4c";
    const contractABI = ["function balanceOf(address owner) view returns (uint256)"];
    let contract;

    async function connectWallet() {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();

        contract = new ethers.Contract(contractAddress, contractABI, provider);

        document.getElementById("wallet-address").innerText = `Wallet: ${userAddress}`;
        document.getElementById("connect-button").style.display = "none";
        document.getElementById("disconnect-button").style.display = "inline";
        document.getElementById("switch-button").style.display = "inline";
        document.getElementById("shop").style.display = "block";

        checkEligibility(userAddress);
      } else {
        alert("Please install MetaMask!");
      }
    }

    function disconnectWallet() {
      userAddress = null;
      signer = null;
      provider = null;
      contract = null;
      teardownProfileButton();

      document.getElementById("wallet-address").innerText = "";
      document.getElementById("connect-button").style.display = "inline";
      document.getElementById("disconnect-button").style.display = "none";
      document.getElementById("switch-button").style.display = "none";
      document.getElementById("shop").style.display = "none";
    }

    async function switchWallet() {
      try {
        await ethereum.request({
          method: 'wallet_requestPermissions',
          params: [{ eth_accounts: {} }]
        });
        connectWallet();
      } catch (err) {
        console.error("Switch failed", err);
      }
    }

    async function checkEligibility(wallet) {
      const nftBalance = await contract.balanceOf(wallet);
      userNftCount = parseInt(nftBalance.toString());

      if (userNftCount >= 10) {
        document.getElementById("discount-button").style.display = "inline";
      }

      setupProfileButton();

      if (userNftCount >= 1) {
        const claimed = await hasClaimedKeychain();
        document.getElementById("keychain-claim-section").style.display = claimed ? "none" : "block";
      } else {
        document.getElementById("keychain-claim-section").style.display = "none";
      }
    }

    function claimDiscount() {
      discounted = true;
      document.getElementById("tapestry-price").innerText = "Price: 0 ETH (50% OFF)";
      document.getElementById("discount-button").style.display = "none";
    }

    function buyTapestry() {
      document.getElementById("shipping-form").style.display = "block";
    }

    async function submitPurchase() {
      const addr = document.getElementById("shipping-address").value.trim();
      if (!addr) {
        alert("Please enter your shipping address.");
        return;
      }

      try {
        const tx = await signer.sendTransaction({
          to: "0x38aF7644b120B56e2FEce98b8A9A3DE14F8Fbf1D",
          value: ethers.utils.parseEther("0")
        });
        await tx.wait();

        const params = new URLSearchParams({
          item: "Tapestry",
          wallet: userAddress,
          price: discounted ? "0 (50% Off)" : "0",
          address: addr
        });

        await fetch(`https://script.google.com/macros/s/AKfycbxbPGky4ai49yYSjmGiBgKzOuj0Y04ssGWyppzgheZV7vIVtY9BnHH5IW6l9ZpgFbZ0/exec?${params}`);
        alert("‚úÖ Purchase logged!");
        document.getElementById("shipping-form").style.display = "none";
        document.getElementById("shipping-address").value = "";
      } catch (err) {
        console.error(err);
        alert("Transaction failed or cancelled.");
      }
    }

    async function hasClaimedKeychain() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxbPGky4ai49yYSjmGiBgKzOuj0Y04ssGWyppzgheZV7vIVtY9BnHH5IW6l9ZpgFbZ0/exec");
      const data = await res.json();
      return data.some(r =>
        r.wallet.toLowerCase() === userAddress.toLowerCase() &&
        r.item.toLowerCase().includes("keychain")
      );
    }

    async function claimKeychain() {
      if (userNftCount < 1) {
        alert("‚ùå You must own at least 1 Quacker NFT to claim.");
        return;
      }

      const alreadyClaimed = await hasClaimedKeychain();
      if (alreadyClaimed) {
        alert("‚ùå You have already claimed your keychain.");
        return;
      }

      const shippingAddress = document.getElementById("keychain-address").value.trim();
      if (!shippingAddress) {
        alert("Please enter your shipping address to claim the keychain.");
        return;
      }

      const params = new URLSearchParams({
        item: "Keychain",
        wallet: userAddress,
        price: "0 (Free)",
        address: shippingAddress
      });

      await fetch(`https://script.google.com/macros/s/AKfycbxbPGky4ai49yYSjmGiBgKzOuj0Y04ssGWyppzgheZV7vIVtY9BnHH5IW6l9ZpgFbZ0/exec?${params}`);
      alert("üéâ Keychain claimed!");
      await checkEligibility(userAddress);
      toggleProfile();
    }

    async function toggleProfile() {
      const modal = document.getElementById("profile-modal");

      if (modal.style.display === "block") {
        modal.style.display = "none";
        return;
      }

      let claimed = false;
      if (userNftCount > 0) {
        claimed = await hasClaimedKeychain();
      }

      let profileHtml = `
        <h3>üßë‚Äçüíª Your Profile</h3>
        <p class="cute-label">Wallet:</p><p>${userAddress}</p>
        <p class="cute-label">Quacker NFTs Owned:</p><p>${userNftCount}</p>
      `;

      if (userNftCount > 0) {
        profileHtml += `
          <p class="cute-label">Keychain Claimed:</p><p>${claimed ? "‚úÖ Yes" : "‚ùå No"}</p>
        `;
        if (!claimed) {
          profileHtml += `
            <textarea id="keychain-address" placeholder="Enter shipping address..." rows="3" style="width: 100%; margin-top: 5px;"></textarea>
            <button onclick="claimKeychain()">Claim Free Keychain</button>
          `;
        }
      }

      modal.innerHTML = profileHtml;
      modal.style.display = "block";
    }

    function setupProfileButton() {
      document.getElementById("profile-button").style.display = "inline";
    }

    function teardownProfileButton() {
      document.getElementById("profile-button").style.display = "none";
      document.getElementById("profile-modal").style.display = "none";
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connect-button").addEventListener("click", connectWallet);
      document.getElementById("disconnect-button").addEventListener("click", disconnectWallet);
      document.getElementById("switch-button").addEventListener("click", switchWallet);
    });
  </script>

</body>
</html>
