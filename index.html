<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Quacker Friends Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<style>
:root {
  --brand-green: #6DC8BF;
  --text-brown: #5A3E36;
  --cream: #fff9f4;
}

* {
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: var(--cream);
  color: var(--text-brown);
  overflow-x: hidden;
  transition: background 1s ease;
}

/* Preload images smoothly */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url('https://files.catbox.moe/yat7tm.png') center center / cover no-repeat;
  opacity: 1;
  transition: opacity 1s ease;
  z-index: -1;
}

body.inside::before {
  background: url('https://files.catbox.moe/8tj3u5.png') center center / cover no-repeat;
}

/* Dream fade animation */
.fade-out {
  animation: fadeOut 1s ease forwards;
}
.fade-in {
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeOut {
  0% { opacity: 1; filter: blur(0px); }
  100% { opacity: 0; filter: blur(8px); }
}
@keyframes fadeIn {
  0% { opacity: 0; filter: blur(8px); }
  100% { opacity: 1; filter: blur(0px); }
}

/* Enter Screen */
#enterScreen {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#enterButton {
  padding: 16px 42px;
  border: none;
  font-size: 1.6rem;
  border-radius: 999px;
  background: #fff;
  color: var(--text-brown);
  cursor: pointer;
  font-weight: 600;
  box-shadow: 0 0 20px rgba(255,255,255,0.7);
  transition: all 0.4s ease;
  animation: glowPulse 2s ease-in-out infinite;
}

@keyframes glowPulse {
  0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.6); transform: scale(1); }
  50% { box-shadow: 0 0 25px rgba(255,255,255,1); transform: scale(1.05); }
}

#enterButton:hover {
  transform: scale(1.05);
}

/* Inside Shop */
#insideShop {
  display: none;
  flex-direction: column;
  min-height: 100vh;
  animation: fadeIn 1s ease forwards;
}

header {
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(8px);
  padding: 12px 20px;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}

#connectWallet {
  background: var(--text-brown);
  color: #fff;
  border: none;
  border-radius: 999px;
  padding: 10px 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

#connectWallet:hover {
  background: #7b5448;
}

/* Drawer Menu */
#drawer {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: var(--cream);
  box-shadow: 8px 0 25px rgba(0,0,0,0.1);
  padding: 40px 20px;
  transition: left 0.6s ease;
  display: flex;
  flex-direction: column;
  gap: 18px;
  z-index: 200;
}

#drawer:hover {
  left: 0;
}

#drawer a {
  text-decoration: none;
  color: var(--text-brown);
  font-weight: 600;
  font-size: 1.1rem;
  transition: all 0.3s ease;
}

#drawer a:hover {
  transform: translateX(6px);
  color: #8a5f54;
}

/* Drawer tab */
#drawerTab {
  position: fixed;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
  background: var(--cream);
  color: var(--text-brown);
  padding: 8px 12px;
  border-radius: 0 8px 8px 0;
  box-shadow: 4px 0 10px rgba(0,0,0,0.1);
  cursor: pointer;
  font-weight: 600;
  z-index: 300;
}

/* Footer */
footer {
  background: var(--brand-green);
  color: #fff;
  text-align: center;
  padding: 20px;
  margin-top: auto;
}

footer p {
  margin: 8px 0;
  font-size: 1rem;
}

footer a {
  color: #fff;
  margin: 0 10px;
  font-size: 1.4rem;
  transition: opacity 0.2s ease;
}

footer a:hover {
  opacity: 0.7;
}
</style>
</head>

<body>
  <div id="enterScreen" class="fade-in">
    <button id="enterButton">ENTER</button>
  </div>

  <div id="insideShop" class="fade-in">
    <header>
      <button id="connectWallet">Connect Wallet</button>
    </header>

    <div id="drawerTab">SHOP</div>
    <div id="drawer">
      <a href="#">ðŸ§¸ Plushies</a>
      <a href="#">ðŸ‘• T-Shirts</a>
      <a href="#">ðŸŽ’ Keychains</a>
      <a href="#">ðŸ§¢ Beanies</a>
    </div>

    <footer>
      <p>Follow Quacker Friends</p>
      <a href="https://x.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
      <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
    </footer>
  </div>

<script>
const enterBtn = document.getElementById("enterButton");
const enterScreen = document.getElementById("enterScreen");
const insideShop = document.getElementById("insideShop");
const body = document.body;

enterBtn.addEventListener("click", () => {
  enterScreen.classList.add("fade-out");
  setTimeout(() => {
    enterScreen.style.display = "none";
    insideShop.style.display = "flex";
    body.classList.add("inside");
  }, 900);
});
</script>
</body>
</html>
