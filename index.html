<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quacker Friends Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> 

  <style>
    :root{
      --brand-orange:#ff914d;
      --brand-orange-dark:#ff7b2c;
      --brand-teal:#66c7c4;
      --muted:#f5f7fa;
      --card:#ffffff;
      --shadow: 0 8px 20px rgba(12,12,20,0.06);
      --radius:14px;
      --maxWidth:1100px;
    }
    *{box-sizing:border-box}
    body { 
      font-family:'Poppins',sans-serif;
      margin:0;padding:0;
      background:linear-gradient(180deg,#fbfcff,#f5f7fa);
      color:#222;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 24px;
      background:var(--brand-orange);
      color:white;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:10px}
    .btn {
      padding:10px 16px;
      background:var(--brand-orange-dark);
      color:white;border:none;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      transition:all 0.18s ease;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn.secondary{
      background:transparent;
      color:white;
      border:1px solid rgba(255,255,255,0.25);
      padding:8px 12px;border-radius:10px
    }
    .btn:active{transform:translateY(1px)}
    #profileButton{position:relative;}

    main{flex:1;padding:30px 20px;max-width:var(--maxWidth);margin:0 auto 80px;}
    #items{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px;}
    .item{border-radius:var(--radius);padding:18px;background:var(--card);text-align:center;box-shadow:var(--shadow);transition:transform 0.22s ease,box-shadow 0.22s ease;}
    .item:hover{transform:translateY(-6px);box-shadow:0 16px 36px rgba(12,12,20,0.08);}
    .item img{width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:12px;background:#eee;}
    .item h3{margin:6px 0 6px;font-size:16px;font-weight:700;}
    .price{font-weight:700;color:var(--brand-orange-dark)}

    #profileSection,
    #cartSection {
      display:none;
      position:absolute;
      top:70px;
      right:30px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      width:340px;
      padding:16px;
      z-index:100;
    }
    #toast-container {position:fixed;top:6rem;right:1rem;display:flex;flex-direction:column;gap:0.5rem;z-index:9999;}
    .toast{padding:0.5rem 0.75rem;border-radius:4px;color:#fff;font-size:0.9rem;display:flex;align-items:center;gap:0.5rem;}
    .toast.success{background:#2ecc71}.toast.error{background:#e74c3c}.toast.warn{background:#e67e22}.toast.info{background:#3498db}
    .muted{color:#666;font-size:13px}
    footer {background:var(--brand-teal);padding:20px;text-align:center;color:#fff;margin-top:auto;}
    footer a { margin:0 10px;color:#fff;transition:opacity 0.2s; }
    footer a:hover { opacity:0.7; }
  </style>
</head>
<body>
  <header>
    <h1>ü¶Ü Quacker Friends Shop</h1>
    <div style="display:flex;gap:10px;align-items:center">
      <button id="cartButton" class="btn secondary" style="display:none">üõí Cart (0)</button>
      <button id="connectWallet" class="btn">Connect Wallet</button>
      <button id="profileButton" class="btn secondary" style="display:none">Profile</button>
    </div>
  </header>
  <div id="toast-container"></div>

  <div id="profileSection">
    <h3>User Profile</h3>
    <p id="quacksCount">Quacks Collected: 0</p>
    <button id="spinButton" class="btn">üé° Spin the Wheel</button>
    <p id="walletAddress" class="muted">Not connected</p>
    <p id="ethBalance" class="muted">Balance: ‚Äî</p>
    <p id="nftCount">NFTs Owned: ...</p>
    <p id="keychainStatus">Checking keychain claim...</p>
    <div id="claimSection" style="margin-top:10px;"></div>
    <hr>
    <button class="btn secondary" onclick="switchWallet()">üîÑ Switch Wallet</button>
    <button class="btn secondary" onclick="disconnectWallet()">‚ùå Disconnect</button>
  </div>

  <main><section id="items"></section></main>

  <footer>
    <p>Follow Quacker Friends:</p>
    <a href="https://x.com/" target="_blank"><i class="fab fa-x fa-lg"></i></a>
    <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok fa-lg"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
  </footer>

<script>
const CONTRACT_ADDRESS = "0xa2c82bda5585c1d729e2b4f85dcc9a11ded7db4c";
const CONTRACT_ABI = [{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"}];
const CLAIM_SHEET_API = "YOUR_CLAIM_API_URL"; 
const SPIN_SHEET_API = "YOUR_SPIN_API_URL"; 
const SHOP_WALLET = "0x38aF7644b120B56e2FEce98b8A9A3DE14F8Fbf1D";

const PRODUCTS = [
  { id: "pumpkin-keychain", title: "Pumpkin Crochet Keychain", price: "0.001", img: "https://via.placeholder.com/400x300?text=Pumpkin+Keychain" }
];

let userAddress=null, web3=null, cart=[], spinBusy=false;

function showToast(msg,type="info",ms=3000){const c=document.getElementById("toast-container");const d=document.createElement("div");d.className=`toast ${type}`;d.innerHTML=`<span>${msg}</span>`;c.appendChild(d);setTimeout(()=>d.remove(),ms);}

async function connectWallet(){
  if(!window.ethereum){showToast("Install MetaMask","warn");return;}
  web3=new Web3(window.ethereum);
  const accounts=await ethereum.request({method:"eth_requestAccounts"});
  userAddress=accounts[0];
  document.getElementById("connectWallet").innerText=userAddress.slice(0,6)+"..."+userAddress.slice(-4);
  document.getElementById("profileButton").style.display="inline-block";
  document.getElementById("walletAddress").innerText="Wallet: "+userAddress;
  showToast("Wallet connected","success");
}

function disconnectWallet(){userAddress=null;web3=null;document.getElementById("connectWallet").innerText="Connect Wallet";document.getElementById("profileButton").style.display="none";document.getElementById("profileSection").style.display="none";showToast("Disconnected","info");}
function switchWallet(){disconnectWallet();connectWallet();}

async function fetchProfile(){
  if(!userAddress){showToast("Connect wallet first","warn");return;}
  const panel=document.getElementById("profileSection");panel.style.display=(panel.style.display==="block")?"none":"block";
  const contract=new web3.eth.Contract(CONTRACT_ABI,CONTRACT_ADDRESS);
  const balance=await contract.methods.balanceOf(userAddress).call();
  document.getElementById("nftCount").innerText="NFTs Owned: "+balance;
  const wei=await web3.eth.getBalance(userAddress);
  const eth=web3.utils.fromWei(wei,"ether");
  document.getElementById("ethBalance").innerText=`Balance: ${parseFloat(eth).toFixed(4)} ETH`;
  const res=await fetch(`${SPIN_SHEET_API}?wallet=${userAddress}&getQuacks=true&nocache=${Date.now()}`);
  const data=await res.json();
  document.getElementById("quacksCount").innerText=`Quacks Collected: ${data.quacks||0}`;
  updateSpinButton(data.lastSpin||0);
  const res2=await fetch(`${CLAIM_SHEET_API}?wallet=${userAddress}&checkClaim=true&nocache=${Date.now()}`);
  const data2=await res2.json();
  if(data2.claimed){document.getElementById("keychainStatus").innerText="‚úÖ Keychain already claimed!";document.getElementById("claimSection").innerHTML="";}
  else if(Number(balance)>0){document.getElementById("keychainStatus").innerText="NFT detected!";document.getElementById("claimSection").innerHTML=`<button class="btn" onclick="claimKeychain()">Claim Keychain</button>`;}
  else{document.getElementById("keychainStatus").innerText="No NFT found.";document.getElementById("claimSection").innerHTML="";}
}

function updateSpinButton(lastSpin){
  const btn=document.getElementById("spinButton");const now=Date.now();const ms=24*60*60*1000;
  if(lastSpin&&now-lastSpin<ms){btn.disabled=true;countdown(btn,ms-(now-lastSpin));}
  else{btn.disabled=false;btn.innerText="üé° Spin the Wheel";}
}

function countdown(btn,remain){
  function tick(){
    if(remain<=0){btn.disabled=false;btn.innerText="üé° Spin the Wheel";return;}
    const h=Math.floor(remain/3600000);const m=Math.floor((remain%3600000)/60000);const s=Math.floor((remain%60000)/1000);
    btn.innerText=`üé° Wait ${h}h ${m}m ${s}s`;remain-=1000;setTimeout(tick,1000);}
  tick();
}

async function claimKeychain(){
  const res=await fetch(`${CLAIM_SHEET_API}?wallet=${userAddress}&claimKeychain=true`);
  const data=await res.json();if(data.success){showToast("‚úÖ Keychain claimed!","success");document.getElementById("keychainStatus").innerText="‚úÖ Keychain already claimed!";document.getElementById("claimSection").innerHTML="";}
}

document.getElementById("connectWallet").addEventListener("click",connectWallet);
document.getElementById("profileButton").addEventListener("click",fetchProfile);

document.getElementById("spinButton").addEventListener("click",async()=>{
  if(!userAddress||spinBusy){return;}
  spinBusy=true;const btn=document.getElementById("spinButton");btn.disabled=true;
  try{
    const res=await fetch(`${SPIN_SHEET_API}?wallet=${userAddress}&getQuacks=true&nocache=${Date.now()}`);
    const data=await res.json();const lastSpin=+data.lastSpin||0;const now=Date.now();const ms=86400000;
    if(lastSpin&&now-lastSpin<ms){showToast("‚è≥ Already spun!","info");updateSpinButton(lastSpin);spinBusy=false;return;}
    let amt=5;const nftCount=parseInt(document.getElementById("nftCount").innerText.replace(/\D/g,""))||0;if(nftCount>0)amt=10;
    const newTotal=(data.quacks||0)+amt;
    const update=await fetch(`${SPIN_SHEET_API}?wallet=${userAddress}&updateQuacks=true&quacks=${newTotal}&lastSpin=${now}`);
    const udata=await update.json();
    if(udata.success){document.getElementById("quacksCount").innerText=`Quacks Collected: ${newTotal}`;showToast(`üéâ You earned ${amt} Quacks!`,"success");updateSpinButton(now);}
    else showToast("Error saving spin","error");
  }catch(e){console.error(e);showToast("Spin error","error");}
  finally{spinBusy=false;}
});
</script>
</body>
</html>
