<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Friends Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    /* === LANDING PAGE === */
    .landing {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://files.catbox.moe/yat7tm.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: opacity 2s ease-in-out;
      z-index: 10;
    }

    .enter-btn {
      padding: 18px 45px;
      font-size: 1.5rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ffffff, #b4f1eb);
      box-shadow: 0 0 25px rgba(109, 200, 191, 0.6);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px rgba(109, 200, 191, 0.6);
      }
      to {
        box-shadow: 0 0 30px rgba(109, 200, 191, 1);
      }
    }

    .enter-btn:hover {
      transform: scale(1.1);
    }

    /* === SHOP INTERIOR === */
    .shop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://files.catbox.moe/8tj3u5.png') no-repeat center center/cover;
      opacity: 0;
      visibility: hidden;
      transition: opacity 2s ease-in-out;
    }

    .shop.active {
      opacity: 1;
      visibility: visible;
    }

    .connect-wallet {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 25px;
      background: #fff;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .connect-wallet:hover {
      transform: scale(1.05);
    }

    /* === SHOP DRAWER === */
    .menu-btn {
      position: absolute;
      top: 25px;
      left: 30px;
      padding: 10px 25px;
      background: #fff;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.3s ease;
    }

    .menu-btn:hover {
      transform: scale(1.05);
    }

    .drawer {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #fff9f4;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      transition: left 1.2s ease;
      display: flex;
      flex-direction: column;
      padding: 80px 30px;
      z-index: 11;
    }

    .drawer.active {
      left: 0;
    }

    .drawer button {
      background: none;
      border: none;
      font-size: 1.2rem;
      margin: 15px 0;
      cursor: pointer;
      text-align: left;
      transition: color 0.3s ease;
    }

    .drawer button:hover {
      color: #6DC8BF;
    }

    /* === FOOTER === */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #6DC8BF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      padding: 15px 0;
    }

    footer img {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    footer img:hover {
      transform: scale(1.1);
    }

    /* Social logo fixes */
    .icon {
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <!-- LANDING PAGE -->
  <div class="landing" id="landing">
    <button class="enter-btn" onclick="enterShop()">ENTER</button>
  </div>

  <!-- SHOP INTERIOR -->
  <div class="shop" id="shop">
    <button class="menu-btn" onclick="toggleDrawer()">SHOP</button>
    <button class="connect-wallet">Connect Wallet</button>

    <!-- Drawer -->
    <div class="drawer" id="drawer" onmouseleave="closeDrawer()">
      <button>Plushies</button>
      <button>T-Shirts</button>
      <button>Keychains</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <a href="https://www.tiktok.com" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
    </a>
    <a href="https://www.instagram.com" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" />
    </a>
    <a href="https://x.com" target="_blank">
      <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="X" />
    </a>
  </footer>

  <script>
    const landing = document.getElementById('landing');
    const shop = document.getElementById('shop');
    const drawer = document.getElementById('drawer');

    function enterShop() {
      landing.style.opacity = '0';
      setTimeout(() => {
        landing.style.display = 'none';
        shop.classList.add('active');
      }, 2000);
    }

    function toggleDrawer() {
      drawer.classList.add('active');
    }

    function closeDrawer() {
      setTimeout(() => {
        drawer.classList.remove('active');
      }, 800); // gentle delay before closing
    }
  </script>

</body>
</html>
