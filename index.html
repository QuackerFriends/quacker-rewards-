<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quacker Friends Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    :root{
      --brand-green:#6DC8BF;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    /* ---- ENTER PAGE ---- */
    #enter-screen{
      background:url('https://files.catbox.moe/yat7tm.png') center center no-repeat;
      background-size:cover;
      width:100%;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      position:relative;
    }
    #enter-screen::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.25);
    }
    #enterBtn{
      position:relative;
      z-index:2;
      font-size:1.4rem;
      padding:16px 40px;
      background:linear-gradient(180deg,#ffb46a,#ff914d);
      border:none;
      border-radius:999px;
      color:white;
      font-weight:700;
      box-shadow:0 6px 20px rgba(0,0,0,0.2);
      cursor:pointer;
      transition:transform .25s, box-shadow .25s;
    }
    #enterBtn:hover{
      transform:scale(1.08);
      box-shadow:0 10px 26px rgba(0,0,0,0.3);
    }

    /* ---- INSIDE SHOP ---- */
    body.inside-shop{
      background:url('https://files.catbox.moe/itorbb.png') center center no-repeat;
      background-size:cover;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      color:#333;
    }
    header{
      background:rgba(255,255,255,0.9);
      padding:14px 24px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    header h1{margin:0;font-size:20px;display:flex;align-items:center;gap:10px;}

    main{
      flex:1;
      padding:30px 20px;
      max-width:1100px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
      gap:22px;
    }

    .item{
      text-align:center;
      transition:transform 0.25s ease, filter 0.25s ease;
      cursor:pointer;
    }
    .item img{
      width:100%;
      max-width:260px;
      transition:transform 0.3s ease;
    }
    .item:hover img{
      transform:scale(1.08);
      filter:drop-shadow(0 10px 12px rgba(0,0,0,0.2));
    }

    /* ---- PRODUCT CARD POPUP ---- */
    .product-card{
      position:fixed;
      top:0;left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.5);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:1000;
    }
    .product-card-content{
      background:white;
      border-radius:14px;
      padding:24px;
      width:90%;
      max-width:420px;
      text-align:center;
      box-shadow:0 10px 40px rgba(0,0,0,0.25);
      animation:popUp 0.3s ease forwards;
      position:relative;
    }
    @keyframes popUp{
      from{transform:scale(0.7);opacity:0;}
      to{transform:scale(1);opacity:1;}
    }
    .product-card-content img{
      width:100%;
      border-radius:10px;
      margin-bottom:12px;
    }
    .close-btn{
      position:absolute;
      top:12px;
      right:12px;
      font-size:1.3rem;
      cursor:pointer;
      color:#333;
    }
    .price{color:#ff914d;font-weight:700;margin:6px 0 12px;}

    /* ---- FOOTER ---- */
    footer{
      background:#6DC8BF;
      color:#fff;
      text-align:center;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:100%;
      margin-top:auto;
    }
    footer a{
      margin:0 10px;
      color:#fff;
      transition:opacity 0.2s;
      text-decoration:none;
    }
    footer a:hover{opacity:0.7;}
    footer i{font-size:1.4rem;}
  </style>
</head>
<body>
  <div id="enter-screen">
    <button id="enterBtn">ENTER</button>
  </div>

  <div id="shop" class="hidden">
    <header>
      <h1>ðŸ¦† Quacker Friends Shop</h1>
      <button id="connectWallet" class="btn">Connect Wallet</button>
    </header>

    <main>
      <div class="item" id="pumpkin-item">
        <img src="https://files.catbox.moe/nlii1p.png" alt="Pumpkin Keychain">
      </div>
    </main>

    <footer>
      <p>Follow Quacker Friends:</p>
      <div>
        <a href="https://x.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </div>

  <script>
    const enterBtn = document.getElementById('enterBtn');
    const enterScreen = document.getElementById('enter-screen');
    const shop = document.getElementById('shop');

    enterBtn.addEventListener('click', () => {
      document.body.classList.add('inside-shop');
      enterScreen.style.display = 'none';
      shop.classList.remove('hidden');
    });

    // Show product popup
    const pumpkinItem = document.getElementById('pumpkin-item');
    pumpkinItem.addEventListener('click', () => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="product-card-content">
          <span class="close-btn">&times;</span>
          <img src="https://files.catbox.moe/nlii1p.png" alt="Pumpkin Keychain">
          <h3>Pumpkin Crochet Keychain</h3>
          <p class="price">0.001 ETH</p>
          <button class="btn">Add to Cart</button>
        </div>
      `;
      document.body.appendChild(card);

      card.querySelector('.close-btn').addEventListener('click', () => card.remove());
      card.addEventListener('click', (e) => { if(e.target === card) card.remove(); });
    });
  </script>
</body>
</html>
