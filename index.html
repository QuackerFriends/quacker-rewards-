<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Friends Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      overflow-x: hidden;
    }

    /* ===== Landing Screen ===== */
    #landingScreen {
      position: fixed;
      inset: 0;
      background: url('https://files.catbox.moe/yat7tm.png') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease, transform 1s ease;
    }

    #enterButton {
      padding: 18px 48px;
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff914d, #ffbb6e);
      color: white;
      border: none;
      border-radius: 999px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25),
                  0 0 20px rgba(255, 145, 77, 0.8);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #enterButton:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.3),
                  0 0 28px rgba(255, 145, 77, 0.9);
    }

    /* ===== Inside Shop ===== */
    body.inside-shop {
      background: url('https://files.catbox.moe/itorbb.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 1.8rem;
      color: #ff914d;
    }

    main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
      margin-top: auto;
    }

    footer a {
      color: #ff914d;
      margin: 0 8px;
      text-decoration: none;
    }

    /* ===== Product Modal ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.4s ease;
    }

    .modal-card img {
      width: 100%;
      border-radius: 16px;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 16px;
      font-size: 20px;
      cursor: pointer;
      color: #ff914d;
      font-weight: bold;
    }

    .btn {
      background: #ff914d;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 12px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #ffa865;
    }

    /* ===== Enter Transition ===== */
    .fade-out {
      opacity: 0;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <!-- Landing Screen -->
  <div id="landingScreen">
    <button id="enterButton">ENTER</button>
  </div>

  <!-- Shop Content -->
  <div id="shopContent" style="display:none;">
    <header>
      <h1>ðŸ¦† Quacker Friends Shop</h1>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="cartButton" class="btn secondary" style="display:none">ðŸ›’ Cart (0)</button>
        <button id="connectWallet" class="btn">Connect Wallet</button>
        <button id="profileButton" class="btn secondary" style="display:none">Profile</button>
      </div>
    </header>

    <main>
      <!-- Product Modal -->
      <div class="modal" id="productModal">
        <div class="modal-card">
          <span class="modal-close" id="closeModal">âœ•</span>
          <img id="modalImage" src="" alt="Product">
          <h3 id="modalTitle"></h3>
          <div class="price" id="modalPrice"></div>
          <button class="btn" id="addToCartFromModal">Add to Cart</button>
        </div>
      </div>

      <section id="items">
        <!-- Example PNG item -->
        <img
          src="https://files.catbox.moe/nlii1p.png"
          alt="Pumpkin Crochet Keychain"
          style="width:180px;cursor:pointer;transition:transform 0.3s ease;"
          onclick="openProductModal('Pumpkin Crochet Keychain', '$12.00', 'https://files.catbox.moe/nlii1p.png')"
          onmouseover="this.style.transform='scale(1.1)'"
          onmouseout="this.style.transform='scale(1)'"
        >
      </section>
    </main>

    <footer>
      <p>Follow Quacker Friends:</p>
      <a href="https://x.com/" target="_blank"><i class="fab fa-x fa-lg"></i></a>
      <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok fa-lg"></i></a>
      <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
    </footer>
  </div>

  <script>
    // ===== Enter Animation =====
    const enterButton = document.getElementById("enterButton");
    const landing = document.getElementById("landingScreen");
    const shop = document.getElementById("shopContent");

    enterButton.addEventListener("click", () => {
      landing.classList.add("fade-out");
      setTimeout(() => {
        landing.style.display = "none";
        shop.style.display = "flex";
        document.body.classList.add("inside-shop");
      }, 1000);
    });

    // ===== Modal Controls =====
    function openProductModal(title, price, img) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalPrice").innerText = price;
      document.getElementById("modalImage").src = img;
      document.getElementById("productModal").style.display = "flex";
    }

    document.getElementById("closeModal").onclick = () => {
      document.getElementById("productModal").style.display = "none";
    };

    document.getElementById("addToCartFromModal").onclick = () => {
      alert("Added to cart!");
      document.getElementById("productModal").style.display = "none";
    };
  </script>
</body>
</html>
