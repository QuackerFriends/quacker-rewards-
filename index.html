<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quacker Friends Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> 

  <style>
    :root{
      --brand-orange:#ff914d;
      --brand-orange-dark:#ff7b2c;
      --brand-teal:#66c7c4;
      --muted:#f5f7fa;
      --card:#ffffff;
      --shadow: 0 8px 20px rgba(12,12,20,0.06);
      --radius:14px;
      --maxWidth:1100px;
    }
    *{box-sizing:border-box}
    body { 
      font-family:'Poppins',sans-serif;
      margin:0;padding:0;
      background:linear-gradient(180deg,#fbfcff,#f5f7fa);
      color:#222;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 24px;
      background:var(--brand-orange);
      color:white;
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
    }
    header h1{
      margin:0;font-size:20px;
      display:flex;align-items:center;gap:10px
    }
    .btn {
      padding:10px 16px;
      background:var(--brand-orange-dark);
      color:white;border:none;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      transition:all 0.18s ease;
      display:inline-flex;align-items:center;gap:8px;
    }
    .btn.secondary{
      background:transparent;
      color:white;
      border:1px solid rgba(255,255,255,0.25);
      padding:8px 12px;border-radius:10px
    }
    .btn:active{transform:translateY(1px)}
    #profileButton{position:relative;}
    .spinner{border:3px solid rgba(255,255,255,0.3);border-top:3px solid white;border-radius:50%;width:14px;height:14px;animation:spin 1s linear infinite;display:inline-block;vertical-align:middle;}
    @keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}

    main{flex:1;padding:30px 20px;max-width:var(--maxWidth);margin:0 auto 80px;}
    #items{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:22px;}
    .item{border-radius:var(--radius);padding:18px;background:var(--card);text-align:center;box-shadow:var(--shadow);transition:transform 0.22s ease,box-shadow 0.22s ease;}
    .item:hover{transform:translateY(-6px);box-shadow:0 16px 36px rgba(12,12,20,0.08);}
    .item img{width:100%;height:180px;object-fit:cover;border-radius:10px;margin-bottom:12px;background:#eee;}
    .item h3{margin:6px 0 6px;font-size:16px;font-weight:700;}
    .item p{margin:0 0 12px;font-size:14px;color:#666;}
    .price{font-weight:700;color:var(--brand-orange-dark)}

    #profileSection,
    #cartSection {
      display:none;
      position:absolute;
      top:70px;
      right:30px;
      background:var(--card);
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      width:340px;
      padding:16px;
      z-index:100;
    }
    
    #profileSection h3,
    #cartSection h3 {margin-top:0;font-size:16px;border-bottom:1px solid #eee;padding-bottom:8px;margin-bottom:12px;}
    #profileSection p{margin:6px 0;color:#444}
    #cartItems {max-height:200px;overflow-y:auto;margin-bottom:10px;}
    #cartItems p {margin:4px 0;}
    #cartTotal {font-weight:bold;margin-top:8px;}
    #cartSection button {margin-top:8px;width:100%;}

    #profileSection .btn.secondary {
      color: #333 !important;
      background: #f1f1f1;
    }
    #profileSection .btn.secondary:hover {
      background: #e9e9e9;
    }

    #toast-container {
      position: fixed;
      top: 6rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 9999; 
    }
    .toast {
      padding: 0.5rem 0.75rem;
      border-radius: 4px;
      color: #fff;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }
    .toast.success { background: #2ecc71 !important; }
    .toast.error   { background: #e74c3c !important; }
    .toast.warn    { background: #e67e22 !important; }
    .toast.info    { background: #3498db !important; }
    .toast .close-btn {
      margin-left: 0.5rem;
      cursor: pointer;
      font-weight: bold;
    }

    .muted{color:#666;font-size:13px}
    .center{display:flex;gap:10px;align-items:center}
    .hidden{display:none}
    @media (max-width:520px){
      header{padding:14px}
      main{padding:18px 12px}
      #profileSection,#cartSection{right:12px;left:12px;width:auto}
    }

    footer {
      background:var(--brand-teal);
      padding:20px;
      text-align:center;
      color:#fff;
      margin-top:auto;
    }
    footer a { margin:0 10px;color:#fff;transition:opacity 0.2s; }
    footer a:hover { opacity:0.7; }
  </style>
</head>
<body>
  <header>
    <h1>ü¶Ü Quacker Friends Shop</h1>
    <div style="display:flex;gap:10px;align-items:center">
      <button id="cartButton" class="btn secondary" style="display:none">üõí Cart (0)</button>
      <button id="connectWallet" class="btn">Connect Wallet</button>
      <button id="profileButton" class="btn secondary" style="display:none">Profile</button>
    </div>
  </header>
  <div id="toast-container"></div>

  <div id="profileSection">
    <h3>User Profile</h3>
    <p id="quacksCount">Quacks Collected: 0</p>
    <button id="spinButton" class="actionBtn">üé° Spin the Wheel</button>

    <p id="walletAddress" class="muted">Not connected</p>
    <p id="ethBalance" class="muted">Balance: ‚Äî</p>
    <p id="nftCount">NFTs Owned: ...</p>
    <p id="keychainStatus" class="small">Checking keychain claim...</p>
    <div id="claimSection" style="margin-top:10px;"></div>
    <hr>
    <button class="btn secondary" onclick="switchWallet()">üîÑ Switch Wallet</button>
    <button class="btn secondary" onclick="disconnectWallet()">‚ùå Disconnect</button>
  </div>

  <div id="cartSection">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <p id="cartTotal">Total: 0 ETH</p>
    <button id="checkoutBtn" class="btn">Checkout</button>
  </div>

  <main>
    <section id="items"></section>
  </main>

  <footer>
    <p>Follow Quacker Friends:</p>
    <a href="https://x.com/" target="_blank"><i class="fab fa-x fa-lg"></i></a>
    <a href="https://www.tiktok.com/" target="_blank"><i class="fab fa-tiktok fa-lg"></i></a>
    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
  </footer>

<script>
const CONTRACT_ADDRESS = "0xa2c82bda5585c1d729e2b4f85dcc9a11ded7db4c";
const CONTRACT_ABI = [{"constant":true,"inputs":[{"name":"owner","type":"address"}],"name":"balanceOf","outputs":[{"name":"balance","type":"uint256"}],"type":"function"}];
const CLAIM_SHEET_API = "https://script.google.com/macros/s/AKfycbzu2RjvJf8-SyRIekMh53JODYZxoPXQpjJ2aGTqIHd93HgEZpnXcVC_zxoJbJt51zqSuQ/exec";
const SPIN_SHEET_API = "https://script.google.com/macros/s/AKfycbwOsIuZi-r_IFGi4F0O7qN9oaLbB6OPbqHfISzpFSi1OXgrW4hhHnpBnk0fCgforU0jTg/exec";
const SHOP_WALLET = "0x38aF7644b120B56e2FEce98b8A9A3DE14F8Fbf1D";

const PRODUCTS = [
  { id: "pumpkin-keychain", title: "Pumpkin Crochet Keychain", price: "0.001", img: "https://via.placeholder.com/400x300?text=Pumpkin+Keychain" },
  { id: "cat-beanie", title: "Cat Beanie", price: "0.0025", img: "https://via.placeholder.com/400x300?text=Cat+Beanie" },
  { id: "pumpkin-duck", title: "Pumpkin Duck Plushie", price: "0.005", img: "https://via.placeholder.com/400x300?text=Pumpkin+Duck+Plushie" }
];

let userAddress = null;
let web3 = null;
let cart = [];
let lastSpinDate = ""; // ‚úÖ persistent guard for Quacks

function showToast(message, type="info", duration=3000) {
  const container = document.getElementById("toast-container");
  const toast = document.createElement("div");
  toast.className = `toast ${type}`;
  toast.innerHTML = `<span>${message}</span><span class="close-btn" onclick="this.parentElement.remove()">‚úï</span>`;
  container.appendChild(toast);
  setTimeout(()=>toast.remove(), duration);
}

/* ... keep all your cart/shop functions unchanged ... */

async function fetchProfile() {
  if(!userAddress){showToast("Connect wallet first","warn");return;}
  const panel=document.getElementById("profileSection");
  panel.style.display=(panel.style.display==="block")?"none":"block";

  const contract=new web3.eth.Contract(CONTRACT_ABI,CONTRACT_ADDRESS);
  const balance=await contract.methods.balanceOf(userAddress).call();
  document.getElementById("nftCount").innerText="NFTs Owned: "+balance;

  const wei=await web3.eth.getBalance(userAddress);
  const eth=web3.utils.fromWei(wei,"ether");
  document.getElementById("ethBalance").innerText=`Balance: ${parseFloat(eth).toFixed(4)} ETH`;

  try {
    // ‚úÖ fetch Quacks + lastSpin
    const res = await fetch(`${SPIN_SHEET_API}?wallet=${encodeURIComponent((userAddress||"").toLowerCase())}&getQuacks=true`, { cache:"no-store" });
    const data = await res.json();
    document.getElementById("quacksCount").innerText = `Quacks Collected: ${data.quacks || 0}`;
    lastSpinDate = data.lastSpin || "";

    const today = new Date().toISOString().split("T")[0];
    const spinBtn = document.getElementById("spinButton");
    if(lastSpinDate === today){
      spinBtn.disabled = true;
      spinBtn.innerText = "üé° Already spun today";
    } else {
      spinBtn.disabled = false;
      spinBtn.innerText = "üé° Spin the Wheel";
    }

    // ‚úÖ keep your keychain check
    const res2 = await fetch(`${CLAIM_SHEET_API}?wallet=${userAddress}&checkClaim=true`);
    const data2 = await res2.json();
    if(data2.claimed){
      document.getElementById("keychainStatus").innerText="‚úÖ Keychain already claimed!";
      document.getElementById("claimSection").innerHTML="";
    } else if(Number(balance)>0){
      document.getElementById("keychainStatus").innerText="üéÅ Eligible for free keychain!";
      document.getElementById("claimSection").innerHTML=`<button id="claimBtn" class="btn">Claim Keychain</button>`;
      document.getElementById("claimBtn").addEventListener('click',claimKeychain);
    } else {
      document.getElementById("keychainStatus").innerText="Not eligible for keychain.";
      document.getElementById("claimSection").innerHTML="";
    }
  } catch(err){
    console.error(err);
    showToast("Error loading profile / quacks", "warn");
  }

  document.getElementById("walletAddress").innerText=userAddress;
}

/* ... keep your claimKeychain, switchWallet, disconnectWallet unchanged ... */

document.getElementById("profileButton").addEventListener("click",fetchProfile);
document.getElementById("connectWallet").addEventListener("click",connectWallet);

// ‚úÖ Spin logic updated
document.getElementById("spinButton").addEventListener("click", async () => {
  if(!userAddress){ 
    showToast("Connect wallet first!","warn"); 
    return; 
  }

  const today = new Date().toISOString().split("T")[0];

  if(lastSpinDate === today){ 
    showToast("Already spun today! Come back tomorrow.","info");
    return;
  }

  try {
    const res = await fetch(`${SPIN_SHEET_API}?wallet=${userAddress}&getQuacks=true`, { cache: "no-store" });
    const data = await res.json();

    if(data.lastSpin === today){
      lastSpinDate = today;
      showToast("Already spun today! Come back tomorrow.","info");
      return;
    }

    let spinAmount = 5;
    const nftBalance = parseInt(document.getElementById("nftCount").innerText.replace(/\D/g,"")) || 0;
    if(nftBalance > 0) spinAmount = 10;

    const newTotal = (data.quacks || 0) + spinAmount;

    const updateRes = await fetch(`${SPIN_SHEET_API}?wallet=${userAddress}&updateQuacks=true&quacks=${newTotal}&lastSpin=${today}`);
    const updateData = await updateRes.json();

    if(updateData.success){
      lastSpinDate = today; // ‚úÖ persist
      document.getElementById("quacksCount").innerText = `Quacks Collected: ${newTotal}`;
      const spinBtn = document.getElementById("spinButton");
      spinBtn.disabled = true;
      spinBtn.innerText = "üé° Already spun today";
      showToast(`üéâ You earned ${spinAmount} Quack${spinAmount>1?"s":""}!`,"success");
    } else {
      showToast("Failed to log Quacks, try again later","warn");
    }
  } catch(err){
    console.error("Spin error:", err);
    showToast("‚ö†Ô∏è Error spinning wheel","error");
  }
});
</script>

</body>
</html>
