<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quacker Friends Shop</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background-color: #fff9f4;
      color: #5A3E36; /* warm brown */
      overflow: hidden;
    }

    /* Preload fade container */
    .fade-container {
      position: relative;
      height: 100vh;
      width: 100%;
      transition: opacity 1.5s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .fade-in {
      opacity: 1;
    }

    /* Backgrounds */
    .enter-screen, .shop-screen {
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1.5s ease;
    }

    .enter-screen {
      background-image: url("https://files.catbox.moe/yat7tm.png");
      z-index: 2;
    }

    .shop-screen {
      background-image: url("https://files.catbox.moe/8tj3u5.png");
      z-index: 1;
      opacity: 0;
    }

    /* Enter button */
    .enter-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: none;
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #5A3E36;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: pulse 2s infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
      50% { box-shadow: 0 0 30px rgba(255, 255, 255, 0.9); }
      100% { box-shadow: 0 0 15px rgba(255, 255, 255, 0.4); }
    }

    .enter-btn:hover {
      transform: scale(1.07);
    }

    /* Wallet button */
    .wallet-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #5A3E36;
      border: 2px solid #5A3E36;
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .wallet-btn:hover {
      background-color: #5A3E36;
      color: #fff9f4;
    }

    /* Footer */
    footer {
      background-color: #6DC8BF;
      color: #5A3E36;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 12px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      font-weight: bold;
      z-index: 10;
    }

    footer a {
      color: #5A3E36;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    footer img {
      height: 22px;
      width: 22px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="fade-container">
    <div class="enter-screen fade-in" id="enterScreen">
      <button class="enter-btn" id="enterButton">ENTER</button>
    </div>

    <div class="shop-screen" id="shopScreen">
      <button class="wallet-btn">Connect Wallet</button>

      <footer>
        <a href="https://www.instagram.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"> Instagram
        </a>
        <a href="https://www.tiktok.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/3046/3046125.png" alt="TikTok"> TikTok
        </a>
        <a href="https://x.com/" target="_blank">
          <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X (Twitter)"> X
        </a>
      </footer>
    </div>
  </div>

  <script>
    // Preload both background images before showing Enter screen
    const enterScreen = document.getElementById("enterScreen");
    const shopScreen = document.getElementById("shopScreen");
    const enterButton = document.getElementById("enterButton");

    const images = [
      "https://files.catbox.moe/yat7tm.png",
      "https://files.catbox.moe/8tj3u5.png"
    ];

    let loadedCount = 0;

    images.forEach((src) => {
      const img = new Image();
      img.src = src;
      img.onload = () => {
        loadedCount++;
        if (loadedCount === images.length) {
          enterScreen.style.opacity = "1";
        }
      };
    });

    enterButton.addEventListener("click", () => {
      enterScreen.classList.add("fade-out");
      setTimeout(() => {
        enterScreen.style.display = "none";
        shopScreen.style.opacity = "1";
      }, 1500);
    });
  </script>
</body>
</html>
