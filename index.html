<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quacker Friends Shop</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    height: 100%;
    overflow: hidden;
    color: #4b2e1e;
  }

  /* --- Entry Page --- */
  #entry {
    background: url('https://files.catbox.moe/yat7tm.png') no-repeat center center/cover;
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1.2s ease-in-out;
    z-index: 10;
  }

  .enter-btn {
    background: #fff;
    color: #4b2e1e;
    border: none;
    font-size: 1.6rem;
    font-weight: 600;
    padding: 18px 50px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    transition: all 0.3s ease;
  }

  .enter-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
  }

  /* --- Shop Page --- */
  #shop {
    background: url('https://files.catbox.moe/8tj3u5.png') no-repeat center center/cover;
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease-in-out;
    z-index: 5;
  }

  #shop.active {
    opacity: 1;
    pointer-events: all;
    z-index: 9;
  }

  .connect-wallet {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    color: #4b2e1e;
    border: 2px solid #4b2e1e;
    padding: 10px 22px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .connect-wallet:hover {
    background: #4b2e1e;
    color: #fff;
  }

  /* --- Shop Drawer --- */
  .shop-btn {
    position: absolute;
    top: 25px;
    left: 25px;
    background: #fff;
    border: none;
    color: #4b2e1e;
    padding: 10px 24px;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  .shop-btn:hover {
    background: #4b2e1e;
    color: #fff;
  }

  .drawer {
    position: fixed;
    top: 0;
    left: -260px;
    width: 240px;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 4px 0 10px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    padding: 60px 20px;
    transition: left 0.4s ease;
    z-index: 1000;
  }

  .drawer.open {
    left: 0;
  }

  .drawer a {
    text-decoration: none;
    color: #4b2e1e;
    font-size: 1.2rem;
    font-weight: 500;
    margin: 12px 0;
    transition: 0.3s;
  }

  .drawer a:hover {
    color: #6DC8BF;
  }

  /* --- Footer --- */
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #6DC8BF;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 12px 0;
    z-index: 20;
  }

  footer img {
    width: 28px;
    height: 28px;
    filter: brightness(0) invert(1);
    transition: 0.3s;
    cursor: pointer;
  }

  footer img:hover {
    transform: scale(1.15);
  }
</style>
</head>
<body>

<!-- Entry Page -->
<section id="entry">
  <button class="enter-btn" onclick="enterShop()">ENTER</button>
</section>

<!-- Shop Page -->
<section id="shop">
  <button class="connect-wallet">Connect Wallet</button>
  <button class="shop-btn" onclick="toggleDrawer()">Shop</button>

  <div class="drawer" id="drawer">
    <a href="#">Plushies</a>
    <a href="#">Keychains</a>
    <a href="#">Tees</a>
  </div>
</section>

<!-- Footer -->
<footer>
  <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
  <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
</footer>

<script>
function enterShop() {
  const entry = document.getElementById("entry");
  const shop = document.getElementById("shop");

  entry.style.opacity = "0";
  setTimeout(() => {
    entry.style.display = "none";
    shop.classList.add("active");
  }, 1000);
}

function toggleDrawer() {
  const drawer = document.getElementById("drawer");
  drawer.classList.toggle("open");
}

// Close drawer when clicking outside
document.addEventListener('click', function(e) {
  const drawer = document.getElementById('drawer');
  const shopBtn = document.querySelector('.shop-btn');
  if (!drawer.contains(e.target) && !shopBtn.contains(e.target)) {
    drawer.classList.remove('open');
  }
});
</script>

</body>
</html>
