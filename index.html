<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quacker Friends Shop</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    height: 100%;
    width: 100%;
    overflow: hidden;
    color: #4b2e1e;
  }

  /* --- Entry Page --- */
  #entry {
    background: url('https://files.catbox.moe/yat7tm.png') no-repeat center center;
    background-size: cover;
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: opacity 1.2s ease-in-out;
    z-index: 10;
  }

  .enter-btn {
    background: #fff;
    color: #4b2e1e;
    border: none;
    font-size: 1.6rem;
    font-weight: 600;
    padding: 18px 50px;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    transition: all 0.3s ease;
  }

  .enter-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.9);
  }

  /* --- Shop Page --- */
  #shop {
    background: url('https://files.catbox.moe/8tj3u5.png') no-repeat center center;
    background-size: cover;
    height: 100vh;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.2s ease-in-out;
    z-index: 5;
  }

  #shop.active {
    opacity: 1;
    pointer-events: all;
    z-index: 9;
  }

  .connect-wallet {
    position: absolute;
    top: 20px;
    right: 20px;
    background: #fff;
    color: #4b2e1e;
    border: 2px solid #4b2e1e;
    padding: 10px 22px;
    border-radius: 25px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .connect-wallet:hover {
    background: #4b2e1e;
    color: #fff;
  }

  /* --- Shop Drawer --- */
  .shop-btn {
    position: absolute;
    top: 25px;
    left: 25px;
    background: #fff;
    border: none;
    color: #4b2e1e;
    padding: 10px 24px;
    font-weight: 600;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  .shop-btn:hover {
    background: #4b2e1e;
    color: #fff;
  }

  .drawer {
    position: fixed;
    top: 0;
    left: -260px;
    width: 240px;
    height: 100%;
    background: rgba(255, 255, 255, 0.95);
    box-shadow: 4px 0 10px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    padding: 60px 20px;
    transition: left 0.4s ease;
    z-index: 1000;
  }

  .drawer.open {
    left: 0;
  }

  .drawer a {
    text-decoration: none;
    color: #4b2e1e;
    font-size: 1.2rem;
    font-weight: 500;
    margin: 12px 0;
    transition: 0.3s;
    cursor: pointer;
  }

  .drawer a:hover {
    color: #6DC8BF;
  }

  /* --- Shop Overlay --- */
  #shop-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.9);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }

  #shop-overlay.active {
    display: flex;
  }

  .shop-items {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    padding: 20px;
    width: 85%;
    max-width: 800px;
  }

  .item-card {
    background: #fff;
    border: 2px solid #4b2e1e;
    border-radius: 20px;
    text-align: center;
    padding: 14px;
  }

  .item-card img {
    width: 100%;
    border-radius: 15px;
  }

  .item-card h3 {
    font-size: 1rem;
    margin: 8px 0 4px;
  }

  .price {
    font-weight: bold;
    color: #4b2e1e;
  }

  select {
    border-radius: 12px;
    border: 1px solid #4b2e1e;
    padding: 5px;
    margin-top: 5px;
  }

  .size-guide {
    display: inline-block;
    margin-top: 5px;
    color: #6DC8BF;
    cursor: pointer;
    text-decoration: underline;
    font-size: 0.9rem;
  }

  .add-cart {
    background: #4b2e1e;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 15px;
    margin-top: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  .add-cart:hover {
    background: #6DC8BF;
  }

  .close-overlay {
    background: #4b2e1e;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 20px;
  }

  /* --- Size Guide Popup --- */
  #size-guide-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.95);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
  }

  #size-guide-popup img {
    max-width: 90%;
    border-radius: 20px;
    border: 2px solid #4b2e1e;
  }

  .close-size-guide {
    margin-top: 15px;
    background: #4b2e1e;
    color: white;
    border: none;
    padding: 8px 18px;
    border-radius: 20px;
    cursor: pointer;
  }

  /* --- Footer --- */
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #6DC8BF;
    display: flex;
    justify-content: center;
    gap: 25px;
    padding: 12px 0;
    z-index: 30;
  }

  footer a img {
    width: 28px;
    height: 28px;
    filter: brightness(0) invert(1);
    transition: 0.3s;
  }

  footer a img:hover {
    transform: scale(1.15);
  }
</style>
</head>
<body>

<!-- Entry Page -->
<section id="entry">
  <button class="enter-btn" onclick="enterShop()">ENTER</button>
</section>

<!-- Shop Page -->
<section id="shop">
  <button class="connect-wallet">Connect Wallet</button>
  <button class="shop-btn" onclick="toggleDrawer()">Shop</button>

  <div class="drawer" id="drawer">
    <a onclick="openShopCategory('Plushies')">Plushies</a>
    <a onclick="openShopCategory('Keychains')">Keychains</a>
    <a onclick="openShopCategory('Tees')">Tees</a>
  </div>

  <div id="shop-overlay">
    <h2 id="category-title"></h2>
    <div class="shop-items" id="shop-items"></div>
    <button class="close-overlay" onclick="closeOverlay()">Close</button>
  </div>
</section>

<!-- Size Guide Popup -->
<div id="size-guide-popup">
  <img src="https://files.catbox.moe/41dvss.png" alt="Size Guide">
  <button class="close-size-guide" onclick="closeSizeGuide()">Close</button>
</div>

<!-- Footer -->
<footer>
  <a href="https://www.instagram.com" target="_blank">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg" alt="Instagram">
  </a>
  <a href="https://www.tiktok.com" target="_blank">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/tiktok.svg" alt="TikTok">
  </a>
  <a href="https://twitter.com" target="_blank">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="Twitter">
  </a>
</footer>

<script>
function enterShop() {
  document.getElementById("entry").style.opacity = "0";
  setTimeout(() => {
    document.getElementById("entry").style.display = "none";
    document.getElementById("shop").classList.add("active");
  }, 1000);
}

function toggleDrawer() {
  document.getElementById("drawer").classList.toggle("open");
}

function openShopCategory(category) {
  const overlay = document.getElementById("shop-overlay");
  const title = document.getElementById("category-title");
  const items = document.getElementById("shop-items");
  title.textContent = category;

  if (category === "Tees") {
    items.innerHTML = `
      ${generateTeeCard("Tee 1", "https://files.catbox.moe/dw04zw.png", "https://files.catbox.moe/d6zm2s.png")}
      ${generateTeeCard("Tee 2", "https://files.catbox.moe/qi081o.png", "https://files.catbox.moe/0gn3r2.png")}
      ${generateTeeCard("Tee 3", "https://files.catbox.moe/zqtvvw.png", "https://files.catbox.moe/mgu7nu.png")}
      ${generateTeeCard("Tee 4", "https://files.catbox.moe/nbl7st.png", "https://files.catbox.moe/5n618u.png")}
    `;
  } else {
    items.innerHTML = `
      <div class="item-card"><img src="https://placekitten.com/200/200"><h3>${category} Item</h3><p class="price">$14.99</p></div>
    `;
  }

  overlay.classList.add("active");
}

function generateTeeCard(name, whiteImg, blackImg) {
  return `
    <div class="item-card">
      <img src="${whiteImg}" alt="${name}">
      <h3>${name}</h3>
      <p class="price">$19.99</p>
      <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
      <div class="size-guide" onclick="openSizeGuide()">Size Guide</div>
      <button class="add-cart">Add to Cart</button>
    </div>
  `;
}

function openSizeGuide() {
  document.getElementById("size-guide-popup").style.display = "flex";
}

function closeSizeGuide() {
  document.getElementById("size-guide-popup").style.display = "none";
}

function closeOverlay() {
  document.getElementById("shop-overlay").classList.remove("active");
}

document.addEventListener('click', function(e) {
  const drawer = document.getElementById('drawer');
  const shopBtn = document.querySelector('.shop-btn');
  if (!drawer.contains(e.target) && !shopBtn.contains(e.target)) {
    drawer.classList.remove('open');
  }
});
</script>
</body>
</html>
