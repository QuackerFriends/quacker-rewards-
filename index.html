<!DOCTYPE html>
<html>
<head>
  <title>Quacker Friends Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
  <script src="shop.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefbe9;
      color: #333;
      padding: 20px;
    }
    #shop {
      margin-top: 20px;
    }
    #shipping-form {
      display: none;
      margin-top: 20px;
    }
    #user-profile {
      display: none;
      margin-top: 30px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 8px;
    }
    #profile-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffd700;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦† Quacker Friends Shop</h1>
  <button id="profile-toggle">User Profile</button>
  <p id="wallet-address"></p>

  <div id="shop">
    <h2>Tapestry</h2>
    <p id="tapestry-price">Price: 0 ETH</p>
    <button onclick="claimDiscount()" id="discount-button" style="display: none;">Claim 50% Discount</button>
    <button onclick="buyTapestry()">Buy</button>
  </div>

  <div id="shipping-form">
    <label for="shipping-address">Enter Shipping Address:</label><br>
    <textarea id="shipping-address" rows="4" cols="50"></textarea><br><br>
    <button onclick="submitPurchase()">Submit</button>
  </div>

  <div id="user-profile"></div>
</body>
</html>
