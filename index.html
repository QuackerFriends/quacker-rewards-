<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quacker Friends Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #ff914d;
      color: white;
      position: relative;
    }
    header h1 {
      margin: 0;
    }
    button {
      padding: 8px 14px;
      background: #ff914d;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: #ff7b2c;
    }
    #profileButton {
      position: relative;
    }
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 14px;
      height: 14px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #profileSection {
      display: none;
      position: absolute;
      top: 60px;
      right: 30px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      padding: 15px;
      z-index: 100;
    }
    #items {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 30px;
      flex-wrap: wrap;
    }
    .item {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: white;
      text-align: center;
      width: 220px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    .item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    /* Wallet dropdown */
    .wallet-menu {
      position: relative;
      display: inline-block;
    }
    .wallet-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 160px;
      z-index: 200;
    }
    .wallet-dropdown button {
      background: none;
      border: none;
      color: #333;
      text-align: left;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    .wallet-dropdown button:hover {
      background: #f0f0f0;
    }
    .wallet-menu.open .wallet-dropdown {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Quacker Friends Shop</h1>
    <div>
      <button id="connectWallet">Connect Wallet</button>
      <div class="wallet-menu" id="walletMenu" style="display:none;">
        <button id="walletDisplay"></button>
        <div class="wallet-dropdown">
          <button onclick="switchWallet()">üîÑ Switch Wallet</button>
          <button onclick="disconnectWallet()">üö™ Disconnect</button>
        </div>
      </div>
      <button id="profileButton" style="display:none;">Profile</button>
    </div>
  </header>

  <div id="profileSection">
    <h3>User Profile</h3>
    <p id="nftCount">NFTs Owned: ...</p>
    <p id="keychainStatus">Checking keychain claim...</p>
    <div id="claimSection" style="margin-top:10px;"></div>
  </div>

  <main>
    <section id="items">
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Pumpkin Crochet Keychain">
        <h3>Pumpkin Crochet Keychain</h3>
        <p>Price: 0.001 ETH</p>
        <button onclick="buyItem('Pumpkin Crochet Keychain','0.001')">Buy</button>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Cat Beanie">
        <h3>Cat Beanie</h3>
        <p>Price: 0.0025 ETH</p>
        <button onclick="buyItem('Cat Beanie','0.0025')">Buy</button>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Pumpkin Duck Plushie">
        <h3>Pumpkin Duck Plushie</h3>
        <p>Price: 0.005 ETH</p>
        <button onclick="buyItem('Pumpkin Duck Plushie','0.005')">Buy</button>
      </div>
    </section>
  </main>

  <script>
    const CONTRACT_ADDRESS = "0xa2c82bda5585c1d729e2b4f85dcc9a11ded7db4c";
    const CONTRACT_ABI = [
      { "constant": true, "inputs": [{"name":"owner","type":"address"}],
        "name": "balanceOf","outputs":[{"name":"balance","type":"uint256"}],
        "type":"function"
      }
    ];

    const CLAIM_SHEET_API = "YOUR_APPSCRIPT_URL"; // replace with your script link

    let userAddress = null;
    let web3;

    const BASE_PARAMS = {
      chainId: "0x2105",
      chainName: "Base",
      nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
      rpcUrls: ["https://mainnet.base.org"],
      blockExplorerUrls: ["https://basescan.org"]
    };

    async function ensureBaseNetwork() {
      try {
        const chainId = await web3.eth.getChainId();
        if (chainId !== 8453) {
          await window.ethereum.request({
            method: "wallet_switchEthereumChain",
            params: [{ chainId: BASE_PARAMS.chainId }]
          });
        }
      } catch (err) {
        if (err.code === 4902) {
          await window.ethereum.request({
            method: "wallet_addEthereumChain",
            params: [BASE_PARAMS]
          });
        } else {
          throw err;
        }
      }
    }

    async function connectWallet() {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: "eth_requestAccounts" });
        userAddress = accounts[0];

        await ensureBaseNetwork();
        updateWalletUI();
      } else {
        alert("Install MetaMask!");
      }
    }

    function updateWalletUI() {
      if (userAddress) {
        document.getElementById("connectWallet").style.display = "none";
        document.getElementById("walletMenu").style.display = "inline-block";
        document.getElementById("walletDisplay").innerText =
          userAddress.slice(0,6)+"..."+userAddress.slice(-4);
        document.getElementById("profileButton").style.display = "inline-block";
      } else {
        document.getElementById("connectWallet").style.display = "inline-block";
        document.getElementById("walletMenu").style.display = "none";
        document.getElementById("profileButton").style.display = "none";
        document.getElementById("profileSection").style.display = "none";
      }
    }

    function disconnectWallet() {
      userAddress = null;
      web3 = null;
      updateWalletUI();
    }

    async function switchWallet() {
      const accounts = await ethereum.request({ method: "eth_requestAccounts" });
      userAddress = accounts[0];
      await ensureBaseNetwork();
      updateWalletUI();
    }

    async function fetchProfile() {
      const btn = document.getElementById("profileButton");
      btn.innerHTML = 'Profile <span class="spinner"></span>';
      try {
        await ensureBaseNetwork();
        const contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
        const balance = await contract.methods.balanceOf(userAddress).call();
        document.getElementById("nftCount").innerText = "NFTs Owned: " + balance;

        const res = await fetch(`${CLAIM_SHEET_API}?wallet=${userAddress}&checkClaim=true`, {cache:"no-store"});
        const data = await res.json();

        if (data.claimed) {
          document.getElementById("keychainStatus").innerText = "‚úÖ Keychain already claimed!";
          document.getElementById("claimSection").innerHTML = "";
        } else if (balance > 0) {
          document.getElementById("keychainStatus").innerText = "üéÅ Eligible for free keychain!";
          document.getElementById("claimSection").innerHTML = `<button onclick="claimKeychain()">Claim Keychain</button>`;
        } else {
          document.getElementById("keychainStatus").innerText = "Not eligible for keychain.";
          document.getElementById("claimSection").innerHTML = "";
        }
        document.getElementById("profileSection").style.display = "block";
      } catch (err) {
        alert("‚ö†Ô∏è Error loading profile.");
      }
      btn.innerText = "Profile";
    }

    async function claimKeychain() {
      const shipping = prompt("Enter shipping address:");
      if (!shipping) return;
      const res = await fetch(`${CLAIM_SHEET_API}?item=Pumpkin Crochet Keychain&wallet=${userAddress}&price=0&address=${encodeURIComponent(shipping)}`);
      const text = await res.text();
      if (text.includes("Success")) {
        alert("üéâ Keychain claimed!");
        document.getElementById("keychainStatus").innerText = "‚úÖ Keychain already claimed!";
        document.getElementById("claimSection").innerHTML = "";
      } else {
        alert("‚ö†Ô∏è Claim failed: " + text);
      }
    }

    async function buyItem(item, price) {
      const shipping = prompt("Enter shipping address:");
      if (!shipping) return;
      const res = await fetch(`${CLAIM_SHEET_API}?item=${encodeURIComponent(item)}&wallet=${userAddress}&price=${price}&address=${encodeURIComponent(shipping)}`);
      const text = await res.text();
      if (text.includes("Success")) {
        alert("‚úÖ Purchase logged!");
      } else {
        alert("‚ö†Ô∏è Failed: " + text);
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("profileButton").addEventListener("click", fetchProfile);
    document.getElementById("walletDisplay").addEventListener("click", () => {
      document.getElementById("walletMenu").classList.toggle("open");
    });
  </script>
</body>
</html>
