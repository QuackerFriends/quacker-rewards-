<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quacker Friends Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #FFF6F9;
      color: #444;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2em;
      color: #C08497;
      text-align: center;
      margin-bottom: 1em;
    }
    button {
      background-color: #FFCAD4;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
      margin: 4px;
    }
    button:hover {
      background-color: #F3A6B1;
    }
    #shop, #shipping-form, #keychain-claim-section, #profile-button, #profile-modal {
      display: none;
      margin-top: 20px;
    }
    #shop {
      background: #FFFFFF;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #DDD;
      font-family: inherit;
    }
    #profile-modal {
      background: #fff0f6;
      padding: 20px;
      border-radius: 16px;
      border: 1px solid #FFC4D6;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 20px;
    }
    .section {
      margin-bottom: 20px;
    }
    .emoji-title {
      font-size: 1.2em;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üßµ Welcome to the Quacker Friends Crochet Shop üê•</h1>

  <div>
    <button id="connect-button">üîó Connect Wallet</button>
    <button id="disconnect-button">‚ùå Disconnect</button>
    <button id="switch-button">üîÑ Switch Wallet</button>
    <span id="wallet-address"></span>
  </div>

  <div id="shop">
    <div class="section">
      <div class="emoji-title">ü™° Handmade Tapestry</div>
      <p id="tapestry-price">Price: 0 ETH</p>
      <button onclick="buyTapestry()">Buy Now</button>
      <button id="discount-button" onclick="claimDiscount()">üéâ 50% Off (10+ NFTs)</button>
    </div>

    <div id="shipping-form" class="section">
      <textarea id="shipping-address" placeholder="Enter your shipping address..."></textarea><br>
      <button onclick="submitPurchase()">Submit Order</button>
    </div>

    <div id="keychain-claim-section" class="section">
      <div class="emoji-title">üîë Claim Your Free Keychain</div>
      <textarea id="keychain-address" placeholder="Enter your shipping address..."></textarea><br>
      <button onclick="claimKeychain()">Claim Keychain</button>
    </div>
  </div>

  <button id="profile-button" onclick="toggleProfile()">üë§ View Profile</button>
  <div id="profile-modal"></div>

  <script>
    let provider, signer, userAddress = null;
    let userNftCount = 0, discounted = false, hasClaimed = false;
    const contractAddress = "0xA2c82Bda5585c1D729E2b4f85dCC9a11ded7DB4c";
    const contractABI = ["function balanceOf(address owner) view returns (uint256)"];
    let contract;

    async function connectWallet() {
      if (!window.ethereum) return alert("Please install MetaMask!");
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();
      contract = new ethers.Contract(contractAddress, contractABI, provider);

      document.getElementById("wallet-address").innerText = `Wallet: ${userAddress}`;
      document.getElementById("connect-button").style.display = "none";
      document.getElementById("disconnect-button").style.display = "inline";
      document.getElementById("switch-button").style.display = "inline";
      document.getElementById("shop").style.display = "block";
      document.getElementById("profile-button").style.display = "inline-block";

      await checkEligibility();
    }

    function disconnectWallet() {
      provider = signer = contract = userAddress = null;
      teardownProfileButton();
      document.getElementById("wallet-address").innerText = "";
      document.getElementById("connect-button").style.display = "inline";
      document.getElementById("disconnect-button").style.display = "none";
      document.getElementById("switch-button").style.display = "none";
      document.getElementById("shop").style.display = "none";
    }

    async function switchWallet() {
      try {
        await ethereum.request({ method: 'wallet_requestPermissions', params: [{ eth_accounts: {} }] });
        connectWallet();
      } catch (e) {
        console.error(e);
      }
    }

    async function checkEligibility() {
      const balance = await contract.balanceOf(userAddress);
      userNftCount = parseInt(balance.toString());
      if (userNftCount >= 10) {
        document.getElementById("discount-button").style.display = "inline";
      }
      hasClaimed = await hasClaimedKeychain();
      if (userNftCount >= 1 && !hasClaimed) {
        document.getElementById("keychain-claim-section").style.display = "block";
      }
    }

    function claimDiscount() {
      discounted = true;
      document.getElementById("tapestry-price").innerText = "Price: 0 ETH (50% OFF)";
      document.getElementById("discount-button").style.display = "none";
    }

    function buyTapestry() {
      document.getElementById("shipping-form").style.display = "block";
    }

    async function submitPurchase() {
      const addr = document.getElementById("shipping-address").value.trim();
      if (!addr) return alert("Please enter a shipping address.");

      try {
        const tx = await signer.sendTransaction({
          to: "0x38aF7644b120B56e2FEce98b8A9A3DE14F8Fbf1D",
          value: ethers.utils.parseEther("0")
        });
        await tx.wait();

        const params = new URLSearchParams({
          item: "Tapestry",
          wallet: userAddress,
          price: discounted ? "0 (50% Off)" : "0",
          address: addr
        });

        await fetch(`https://script.google.com/macros/s/AKfycbxbPGky4ai49yYSjmGiBgKzOuj0Y04ssGWyppzgheZV7vIVtY9BnHH5IW6l9ZpgFbZ0/exec?${params}`);
        alert("Order placed & logged!");

        document.getElementById("shipping-form").style.display = "none";
        document.getElementById("shipping-address").value = "";
      } catch (e) {
        console.error(e);
        alert("Transaction failed or cancelled.");
      }
    }

    async function hasClaimedKeychain() {
      const res = await fetch("https://script.google.com/macros/s/AKfycbxbPGky4ai49yYSjmGiBgKzOuj0Y04ssGWyppzgheZV7vIVtY9BnHH5IW6l9ZpgFbZ0/exec");
      const data = await res.json();
      return data.some(r => r.wallet.toLowerCase() === userAddress.toLowerCase() && r.item.toLowerCase().includes("keychain"));
    }

    async function claimKeychain() {
      if (userNftCount < 1) return alert("You must own at least 1 NFT to claim.");
      if (hasClaimed) return alert("You've already claimed your keychain!");

      const addr = document.getElementById("keychain-address").value.trim();
      if (!addr) return alert("Please enter a shipping address.");

      const params = new URLSearchParams({
        item: "Keychain",
        wallet: userAddress,
        price: "0 (Free)",
        address: addr
      });

      await fetch(`https://script.google.com/macros/s/AKfycbxbPGky4ai49yYSjmGiBgKzOuj0Y04ssGWyppzgheZV7vIVtY9BnHH5IW6l9ZpgFbZ0/exec?${params}`);
      alert("Keychain claimed!");
      hasClaimed = true;
      document.getElementById("keychain-claim-section").style.display = "none";
      toggleProfile();
    }

    async function toggleProfile() {
      const modal = document.getElementById("profile-modal");
      if (modal.style.display === "block") {
        modal.style.display = "none";
        return;
      }

      let html = `<h3>üë§ Profile</h3>
        <p><strong>Wallet:</strong> ${userAddress}</p>
        <p><strong>NFTs Owned:</strong> ${userNftCount}</p>
        <p><strong>Keychain Claimed:</strong> ${hasClaimed ? "‚úÖ" : "‚ùå"}</p>`;

      modal.innerHTML = html;
      modal.style.display = "block";
    }

    function teardownProfileButton() {
      document.getElementById("profile-button").style.display = "none";
      document.getElementById("profile-modal").style.display = "none";
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("connect-button").addEventListener("click", connectWallet);
      document.getElementById("disconnect-button").addEventListener("click", disconnectWallet);
      document.getElementById("switch-button").addEventListener("click", switchWallet);
    });
  </script>
</body>
</html>
