<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quacker Friends Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:1rem; background:#fafafa; }
    button { padding:0.5rem 1rem; margin:0.25rem; border:none; border-radius:6px; cursor:pointer; }
    #walletInfo { margin-top:1rem; }
    .hidden { display:none; }
    .item { border:1px solid #ccc; padding:1rem; margin:0.5rem 0; border-radius:8px; background:#fff; }
    #toast-container { position:fixed; top:1rem; right:1rem; display:flex; flex-direction:column; gap:0.5rem; z-index:9999; }
    .toast { padding:0.5rem 0.75rem; border-radius:4px; color:#fff; font-size:0.9rem; display:flex; align-items:center; gap:0.5rem; white-space:nowrap; }
    .toast.success { background:#2ecc71; } /* green */
    .toast.error   { background:#e74c3c; } /* red */
    .toast.warn    { background:#e67e22; } /* orange */
    .toast.info    { background:#3498db; } /* blue */
    .toast .close-btn { margin-left:0.5rem; cursor:pointer; font-weight:bold; }
  </style>
</head>
<body>
  <h1>ü¶Ü Quacker Friends Shop</h1>
  <div id="walletSection">
    <button id="connectWallet">Connect Wallet</button>
    <button id="switchWallet" class="hidden">Switch Wallet</button>
    <button id="disconnectWallet" class="hidden">Disconnect</button>
    <div id="walletInfo" class="hidden"></div>
  </div>

  <h2>Items</h2>
  <div id="items"></div>

  <div id="toast-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script>
    let web3;
    let userAddress = null;

    function showToast(message, type="info", duration=4000) {
      const container = document.getElementById("toast-container");
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.innerHTML = `<span>${message}</span><span class="close-btn" onclick="this.parentElement.remove()">‚úï</span>`;
      container.appendChild(toast);
      setTimeout(() => { toast.remove(); }, duration);
    }

    function updateUI() {
      const info = document.getElementById("walletInfo");
      const connectBtn = document.getElementById("connectWallet");
      const switchBtn = document.getElementById("switchWallet");
      const disconnectBtn = document.getElementById("disconnectWallet");

      if (userAddress) {
        info.textContent = `Connected: ${userAddress}`;
        info.classList.remove("hidden");
        connectBtn.classList.add("hidden");
        switchBtn.classList.remove("hidden");
        disconnectBtn.classList.remove("hidden");
      } else {
        info.classList.add("hidden");
        connectBtn.classList.remove("hidden");
        switchBtn.classList.add("hidden");
        disconnectBtn.classList.add("hidden");
      }
    }

    async function connectWallet() {
      try {
        if (window.ethereum) {
          web3 = new Web3(window.ethereum);
          const accounts = await ethereum.request({ method: "eth_requestAccounts" });
          userAddress = accounts[0];
          updateUI();
          showToast("‚úÖ Connected", "success");
        } else {
          showToast("‚ùå No wallet found", "error");
        }
      } catch (err) {
        showToast("‚ùå Connection failed", "error");
      }
    }

    async function switchWallet() {
      try {
        if (window.ethereum) {
          const accounts = await ethereum.request({ method: "wallet_requestPermissions", params: [{ eth_accounts: {} }] });
          userAddress = accounts[0];
          updateUI();
          showToast("‚úÖ Wallet switched", "success");
        }
      } catch (err) {
        showToast("‚ùå Switch failed", "error");
      }
    }

    function disconnectWallet() {
      userAddress = null;
      web3 = null;
      updateUI();
      showToast("‚ùå Disconnected", "error"); // red now
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    document.getElementById("switchWallet").addEventListener("click", switchWallet);
    document.getElementById("disconnectWallet").addEventListener("click", disconnectWallet);

    updateUI();
  </script>
</body>
</html>
