<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quacker Friends Shop</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
    color: #4b2e1e;
  }

  body, html {
    height: 100%;
    overflow: hidden;
  }

  /* ENTRY SCREEN */
  #entry-screen {
    position: fixed;
    inset: 0;
    background: url('https://files.catbox.moe/yat7tm.png') center/cover no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: opacity 1.5s ease;
  }

  .enter-btn {
    background-color: white;
    border: none;
    font-size: 1.5rem;
    padding: 14px 40px;
    border-radius: 40px;
    color: #4b2e1e;
    font-weight: 600;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .enter-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(255, 255, 255, 0.9);
  }

  /* SHOP SCREEN */
  #shop-screen {
    display: none;
    position: fixed;
    inset: 0;
    background: url('https://files.catbox.moe/8tj3u5.png') center/cover no-repeat;
    transition: opacity 1.5s ease;
    overflow-y: auto;
  }

  header {
    position: absolute;
    top: 20px;
    right: 40px;
  }

  .connect-btn {
    background-color: #fff;
    border: 2px solid #4b2e1e;
    color: #4b2e1e;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .connect-btn:hover {
    background-color: #4b2e1e;
    color: white;
  }

  /* Drawer */
  .drawer {
    position: fixed;
    top: 0;
    left: -240px;
    height: 100%;
    width: 240px;
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    padding-top: 80px;
    transition: left 0.4s ease;
  }

  .drawer:hover {
    left: 0;
  }

  .drawer button {
    display: block;
    width: 100%;
    padding: 14px 20px;
    background: none;
    border: none;
    text-align: left;
    font-size: 1.2rem;
    font-weight: 600;
    cursor: pointer;
  }

  .drawer button:hover {
    background-color: rgba(109, 200, 191, 0.3);
  }

  /* Products */
  .product-grid {
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    justify-items: center;
    padding: 120px 40px 120px;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .product-card {
    background: rgba(255,255,255,0.8);
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    text-align: center;
    padding: 20px;
    width: 250px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  }

  .product-card img {
    width: 100%;
    border-radius: 15px;
  }

  .product-card h3 {
    margin-top: 10px;
    font-size: 1.1rem;
  }

  .product-card p {
    margin: 6px 0;
    font-weight: 600;
  }

  .product-card button {
    background-color: #6DC8BF;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 30px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s ease;
  }

  .product-card button:hover {
    background-color: #4b2e1e;
  }

  /* Product Popup */
  .overlay {
    display: none;
    position: fixed;
    inset: 0;
    background-color: rgba(255,255,255,0.4);
    backdrop-filter: blur(8px);
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.5s ease forwards;
  }

  .popup {
    background-color: #fff;
    border-radius: 20px;
    padding: 30px;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
  }

  .popup img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }

  .popup h3 {
    font-size: 1.3rem;
    margin-bottom: 8px;
  }

  .popup p {
    font-weight: 500;
    margin-bottom: 10px;
  }

  .close-popup {
    position: absolute;
    top: 12px;
    right: 15px;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
  }

  /* Footer */
  footer {
    background-color: #6DC8BF;
    padding: 12px;
    display: flex;
    justify-content: center;
    gap: 18px;
    align-items: center;
  }

  footer img {
    width: 22px;
    height: 22px;
    filter: brightness(100%);
  }
</style>
</head>
<body>

<!-- ENTRY SCREEN -->
<div id="entry-screen">
  <button class="enter-btn" onclick="enterShop()">ENTER</button>
</div>

<!-- SHOP SCREEN -->
<div id="shop-screen">
  <header>
    <button class="connect-btn">Connect Wallet</button>
  </header>

  <div class="drawer">
    <button onclick="showProducts('plushies')">Plushies</button>
    <button onclick="showProducts('keychains')">Keychains</button>
    <button onclick="showProducts('tees')">T-Shirts</button>
  </div>

  <div id="plushies" class="product-grid">
    <div class="product-card">
      <img src="https://files.catbox.moe/06xw3d.png" alt="Plushie">
      <h3>Quacker Plushie</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/06xw3d.png', 'Quacker Plushie', '$19.99')">View Details</button>
    </div>
    <div class="product-card">
      <img src="https://files.catbox.moe/zov6wz.png" alt="Plushie">
      <h3>Duckie Plushie</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/zov6wz.png', 'Duckie Plushie', '$19.99')">View Details</button>
    </div>
    <div class="product-card">
      <img src="https://files.catbox.moe/fe641v.png" alt="Plushie">
      <h3>Mini Quack Plushie</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/fe641v.png', 'Mini Quack Plushie', '$19.99')">View Details</button>
    </div>
  </div>

  <div id="keychains" class="product-grid">
    <div class="product-card">
      <img src="https://files.catbox.moe/nlii1p.png" alt="Keychain">
      <h3>Pumpkin Crochet Keychain</h3>
      <p>$9.99</p>
      <button onclick="openPopup('https://files.catbox.moe/nlii1p.png', 'Pumpkin Crochet Keychain', '$9.99')">View Details</button>
    </div>
  </div>

  <div id="tees" class="product-grid">
    <div class="product-card">
      <img src="https://files.catbox.moe/dw04zw.png" alt="Tee">
      <h3>Quacker Tee 1</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/dw04zw.png', 'Quacker Tee 1', '$19.99')">View Details</button>
    </div>
    <div class="product-card">
      <img src="https://files.catbox.moe/qi081o.png" alt="Tee">
      <h3>Quacker Tee 2</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/qi081o.png', 'Quacker Tee 2', '$19.99')">View Details</button>
    </div>
    <div class="product-card">
      <img src="https://files.catbox.moe/zqtvvw.png" alt="Tee">
      <h3>Quacker Tee 3</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/zqtvvw.png', 'Quacker Tee 3', '$19.99')">View Details</button>
    </div>
    <div class="product-card">
      <img src="https://files.catbox.moe/nbl7st.png" alt="Tee">
      <h3>Quacker Tee 4</h3>
      <p>$19.99</p>
      <button onclick="openPopup('https://files.catbox.moe/nbl7st.png', 'Quacker Tee 4', '$19.99')">View Details</button>
    </div>
  </div>

  <footer>
    <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
  </footer>
</div>

<!-- Popup Overlay -->
<div class="overlay" id="overlay">
  <div class="popup">
    <button class="close-popup" onclick="closePopup()">Ã—</button>
    <img id="popup-img" src="" alt="">
    <h3 id="popup-title"></h3>
    <p id="popup-price"></p>
    <p id="popup-desc">Soft crochet friend handmade with love ðŸ’š</p>
  </div>
</div>

<script>
function enterShop() {
  document.getElementById('entry-screen').style.opacity = '0';
  setTimeout(() => {
    document.getElementById('entry-screen').style.display = 'none';
    document.getElementById('shop-screen').style.display = 'block';
  }, 1500);
}

function showProducts(category) {
  document.querySelectorAll('.product-grid').forEach(grid => grid.style.display = 'none');
  document.getElementById(category).style.display = 'grid';
}

function openPopup(img, title, price) {
  document.getElementById('popup-img').src = img;
  document.getElementById('popup-title').textContent = title;
  document.getElementById('popup-price').textContent = price;
  document.getElementById('overlay').style.display = 'flex';
}

function closePopup() {
  document.getElementById('overlay').style.display = 'none';
}
</script>
</body>
</html>
