<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quacker Friends Rewards</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fefbf4;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    button {
      padding: 12px 24px;
      font-size: 1.1em;
      background: #ffd86b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }
    #walletAddress, #nftInfo {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <h1>ðŸ¦† Quacker Friends Rewards</h1>
  <div id="buttons">
    <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
  </div>
  <div id="walletAddress"></div>
  <div id="nftInfo"></div>

  <script>
    const CONTRACT_ADDRESS = "0xA2c82Bda5585c1D729E2b4f85dCC9a11ded7DB4c";
    const ABI = [
      "function balanceOf(address owner) view returns (uint256)"
    ];

    let currentAddress = null;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not detected");
        return;
      }

      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const address = await signer.getAddress();

      currentAddress = address;
      updateUI(address);

      // Check NFT balance
      const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, provider);
      const balance = await contract.balanceOf(address);
      document.getElementById('nftInfo').innerText =
        balance.toString() === "0"
          ? "ðŸ˜¢ You donâ€™t own any Quacker Friends NFTs yet."
          : `ðŸ§¢ You own ${balance.toString()} Quacker Friend NFT(s)!`;
    }

    function disconnectWallet() {
      currentAddress = null;
      document.getElementById('walletAddress').innerText = "";
      document.getElementById('nftInfo').innerText = "";
      document.getElementById('buttons').innerHTML = `
        <button onclick="connectWallet()" id="connectBtn">Connect Wallet</button>
      `;
    }

    function updateUI(address) {
      document.getElementById('walletAddress').innerText = `Wallet: ${address}`;
      document.getElementById('buttons').innerHTML = `
        <button onclick="disconnectWallet()">Disconnect</button>
      `;
    }
  </script>
</body>
</html>
