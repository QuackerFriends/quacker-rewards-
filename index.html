<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quacker Friends Shop</title>
<style>
/* Global reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #2c1e1a;
  color: #fffaf5;
  overflow-x: hidden;
}

/* Background video / image preload */
#background {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  opacity: 1;
  transition: opacity 0.8s ease;
}

/* Enter page */
#enter-page {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('https://files.catbox.moe/06xw3d.png') center/cover no-repeat;
}

#enter-button {
  margin-top: 20px;
  padding: 12px 30px;
  background: #3d2b1f;
  color: #fffaf5;
  font-size: 1.2rem;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 0 10px rgba(255,255,255,0.2);
  transition: all 0.3s ease;
}

#enter-button:hover {
  background: #5a3d2e;
  box-shadow: 0 0 15px rgba(255,255,255,0.4);
}

/* Inside shop */
#shop-page {
  display: none;
  height: 100vh;
  background: url('https://files.catbox.moe/zov6wz.png') center/cover no-repeat;
  backdrop-filter: blur(4px);
}

/* Navbar */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(30, 20, 15, 0.75);
  backdrop-filter: blur(6px);
  z-index: 1000;
}

nav h1 {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  color: #fffaf5;
}

nav button {
  background: transparent;
  border: 1px solid #fffaf5;
  color: #fffaf5;
  padding: 8px 16px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
}

nav button:hover {
  background: rgba(255,255,255,0.2);
}

/* Drawer menu */
#menu {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100%;
  background: rgba(45, 30, 25, 0.9);
  backdrop-filter: blur(8px);
  padding: 20px;
  transition: right 0.4s ease;
  overflow-y: auto;
  z-index: 2000;
  border-left: 2px solid rgba(255,255,255,0.2);
}

#menu.active {
  right: 0;
}

#close-menu {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #fffaf5;
}

/* Menu items */
.menu-item {
  margin: 20px 0;
  cursor: pointer;
  font-size: 1.2rem;
  color: #fffaf5;
  transition: 0.3s;
}
.menu-item:hover {
  color: #ffdfb3;
}

/* Product grid */
#product-grid {
  display: none;
  grid-template-columns: repeat(3, 1fr);
  gap: 25px;
  padding: 140px 60px 60px 60px;
}

.product-card {
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease, background 0.3s ease;
}

.product-card:hover {
  transform: translateY(-5px);
  background: rgba(255,255,255,0.15);
}

.product-card img {
  width: 100%;
  height: 220px;
  object-fit: contain;
  border-radius: 10px;
}

.price {
  font-size: 1.1rem;
  margin: 10px 0;
  color: #ffdfb3;
}

select, button.size-guide {
  margin-top: 5px;
  padding: 5px 10px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.2);
  color: #fffaf5;
  cursor: pointer;
}

button.add-to-cart {
  margin-top: 10px;
  padding: 8px 16px;
  background: #5a3d2e;
  border: none;
  border-radius: 20px;
  color: #fffaf5;
  cursor: pointer;
}

/* Size guide popup */
#size-guide-popup {
  display: none;
  position: fixed;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(45, 30, 25, 0.95);
  border-radius: 15px;
  padding: 20px;
  z-index: 3000;
  text-align: center;
}

#size-guide-popup img {
  width: 300px;
  border-radius: 10px;
}

#close-size-guide {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
  color: #fffaf5;
}

/* Footer */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  text-align: center;
  padding: 10px 0;
  background: rgba(30,20,15,0.8);
}

footer .socials {
  display: flex;
  justify-content: center;
  gap: 15px;
}

footer .socials i {
  font-size: 18px;
  color: white;
  transition: 0.3s;
}

footer .socials i:hover {
  text-shadow: 0 0 8px white;
}

/* Smooth fade */
.fade-in {
  animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
<script src="https://kit.fontawesome.com/a2e0e9b6f5.js" crossorigin="anonymous"></script>
</head>
<body>

<!-- Enter Page -->
<div id="enter-page">
  <button id="enter-button">Enter</button>
</div>

<!-- Shop Page -->
<div id="shop-page">
  <nav>
    <h1>Quacker Friends</h1>
    <button id="menu-button">Shop</button>
  </nav>

  <div id="menu">
    <span id="close-menu">&times;</span>
    <div class="menu-item" id="tees">Tees</div>
  </div>

  <div id="product-grid"></div>

  <footer>
    <div class="socials">
      <i class="fab fa-instagram"></i>
    </div>
  </footer>
</div>

<!-- Size Guide Popup -->
<div id="size-guide-popup">
  <span id="close-size-guide">&times;</span>
  <img src="https://files.catbox.moe/41dvss.png" alt="Size Guide">
</div>

<script>
const enterButton = document.getElementById('enter-button');
const enterPage = document.getElementById('enter-page');
const shopPage = document.getElementById('shop-page');
const menu = document.getElementById('menu');
const closeMenu = document.getElementById('close-menu');
const menuButton = document.getElementById('menu-button');
const tees = document.getElementById('tees');
const productGrid = document.getElementById('product-grid');
const sizeGuidePopup = document.getElementById('size-guide-popup');
const closeSizeGuide = document.getElementById('close-size-guide');

// Preload background
const bg1 = new Image();
bg1.src = 'https://files.catbox.moe/06xw3d.png';
bg1.onload = () => console.log("Enter bg loaded");

const bg2 = new Image();
bg2.src = 'https://files.catbox.moe/zov6wz.png';
bg2.onload = () => console.log("Shop bg loaded");

// Enter button
enterButton.onclick = () => {
  enterPage.style.display = "none";
  shopPage.style.display = "block";
};

// Menu toggle
menuButton.onclick = () => menu.classList.add('active');
closeMenu.onclick = () => menu.classList.remove('active');

// Tees data
const teesData = [
  { img: 'https://files.catbox.moe/fe641v.png', name: 'Tee 1' },
  { img: 'https://files.catbox.moe/06xw3d.png', name: 'Tee 2' },
  { img: 'https://files.catbox.moe/zov6wz.png', name: 'Tee 3' },
  { img: 'https://files.catbox.moe/fe641v.png', name: 'Tee 4' },
  { img: 'https://files.catbox.moe/06xw3d.png', name: 'Tee 5' },
  { img: 'https://files.catbox.moe/zov6wz.png', name: 'Tee 6' },
  { img: 'https://files.catbox.moe/fe641v.png', name: 'Tee 7' },
  { img: 'https://files.catbox.moe/06xw3d.png', name: 'Tee 8' },
  { img: 'https://files.catbox.moe/zov6wz.png', name: 'Tee 9' }
];

tees.onclick = () => {
  menu.classList.remove('active');
  productGrid.style.display = 'grid';
  productGrid.innerHTML = '';
  teesData.forEach(p => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.name}">
      <div class="price">$19.99</div>
      <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
        <option>XL</option>
      </select>
      <button class="size-guide">Size Guide</button>
      <button class="add-to-cart">Add to Cart</button>
    `;
    productGrid.appendChild(card);
  });

  document.querySelectorAll('.size-guide').forEach(btn => {
    btn.onclick = () => {
      sizeGuidePopup.style.display = 'block';
    };
  });
};

// Close size guide
closeSizeGuide.onclick = () => {
  sizeGuidePopup.style.display = 'none';
};
</script>
</body>
</html>
